			#emoji_container_1 {
				top: inherit !important;
				left: inherit !important;
				right: 2%;
				bottom: 80px;
				z-index: 2;
			}
			
			@keyframes tc {
				0% {
					position: fixed;
					transform: scale(.2);
					bottom: 30%;
					left: 0;
				}
				20% {
					transform: scale(1.2);
					left: 50%;
				}
				50% {
					transform: scale(1.2);
					left: 50%;
				}
				60% {
					transform: scale(1.2);
					left: 50%;
				}
				70% {
					transform: scale(1);
					left: 70%;
				}
				80% {
					transform: scale(1);
					left: 80%;
				}
				90% {
					transform: scale(1);
					left: 100%;
				}
				100% {
					transform: scale(1);
					position: initial;
					left: 100%;
				}
			}
			
			.ac {
				animation: tc 5s;
			}
			
			.yc-manage-wrap #jmanageBox {
				position: fixed;
				left: -999px;
			}
			
			.yc-manage-wrap .layer-anim {
				min-width: 500px;
			}
			
			.yc-manage-wrap .layer-anim #jmanageBox {
				max-height: 250px;
				position: relative;
				left: 0;
				padding: 2rem;
			}
			
			.yc-manage-wrap .layer-anim #jmanageBox li {
				border-bottom: 1px solid #ddd;
			}
			
			.yc-manage-wrap .layer-anim #jmanageBox li p:first-child {
				margin-bottom: .6rem;
				font-size: 1.1rem;
				color: #f00;
			}
			
			.yc-manage-wrap .layer-anim #jmanageBox li p:not(:first-child) {
				margin: .6rem 1rem .6rem;
			}
			
			#jmanageOpen {
				float: right;
				display: none;
				width: 52px;
				line-height: 30px;
				text-align: center;
				border-radius: 3px;
				cursor: pointer;
				color: #fff;
				background-color: #f00;
			}
			
			.ycsendIcon {
				color: #f00;
			}
			
			#jmanageUser {
				display: none;
			}
			
			.ycuserName {
				cursor: pointer;
			}
			
			.ycstatus {
				float: right;
				margin-right: 2rem;
				position: relative;
				display: inline-block;
				width: 50px;
				height: 24px;
				text-align: center;
			}
			
			.ycstatus:after {
				content: "未审核";
			}
			
			.ycdelete {
				float: right;
				margin-right: 1rem;
				position: relative;
				display: inline-block;
				width: 50px;
				height: 24px;
				text-align: center;
			}
			
			.ycdelete:after {
				content: "删除";
			}
			
			.bmcostlive .dycdiscuss-box-admin .dycadmin-admin-img {
				position: relative;
			}
			
			.dycadmin-admin-img span {
				position: absolute;
				top: 0;
				width: 200px;
				margin-left: 5px;
				color: #f00;
			}
