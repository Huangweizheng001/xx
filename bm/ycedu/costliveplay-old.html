		<script type="text/javascript">
			$(function() {
				var username, userImg, leftTime, userGrade, grade;
				var paramId = $(this).getUrlParam("channelId");
				var channelProgramId = $(this).getUrlParam("channelProgramId");
				
				$('#jchangeVersion').attr('href','costliveplay.html?channelId='+paramId+'&channelProgramId='+channelProgramId);

				if(($mid == undefined) || ($mid == null) || ($mid == "")) {
					leftTime = '900'; //游客只能观看15min
				} else {
					leftTime = '1800'; //普通会员只能观看30min
				}

				$.costliveplayId(paramId, leftTime); //观看时长
				$.jOver; //播米币打赏

				$("#content").emoji({
					button: "#jface",
					showTab: false,
					//animation: 'slide',
					icons: [{
						name: "QQ表情",
						path: "./images/face/qq/",
						maxNum: 90,
						excludeNums: [41, 45, 54],
						file: ".gif"
					}]
				});

				//聊天昵称头像显示
				if($mid != null && $mid != undefined && $mid != "") {
					userGrade = getLever(); //等级名称userGrade[0]，等级序号userGrade[1]
					grade = userGrade[1];
					username = $mNickName;
				} else {
					username = "游客";
					userGrade = 4; //游客
				}
				userImg = "../ycedu/images/grader.png";

				costlisttab(); //排行版
				$.clistCon(0); //排行版内容

				$.costSelect(paramId, channelProgramId); //打赏、充值

				$("body").css('padding', '0');
				var st = $('.dyccostplay-box').height() - $('.dyccostranklist').height() - $('.dycostdiscuss-bar').height() + 30;

				$('.dyccostdiscuss').css('height', st); //设置聊天大小

				var discussheight = $('.dyccostdiscuss').height() - $('.dyccost-tips-imgae').height() - 167;

				$('#chatbox').height(discussheight);

				$.ajax({
					type: "POST",
					url: ROUTE + "Channel.ashx?action=getMemberType",
					dataType: "json",
					cache: false,
					data: {
						channelId: paramId,
						memberId: $mid
					},
					success: function(result) {
						localStorage.setItem("mUserType", result[0].memberType);
					}
				});

				$('.dyccostservice-btn').hover(function() {
					$('.dyccostservice').css('display', 'block');
				}, function() {
					$('.dyccostservice').css('display', 'none');
				});

				$.ajax({
					url: "http://ip.chinaz.com/getip.aspx",
					type: "get",
					dataType: 'jsonp',
					success: function(res) {
						window.CHAT.init(username, userImg, grade, res.address); //等级名称userGrade[0]，等级序号userGrade[1]
					},
					error: function(res) {
						window.CHAT.init(username, userImg, grade); //等级名称userGrade[0]，等级序号userGrade[1]
					}
				});

				$("#message").on("click", ".ycuserName", function(e) {
					$("#content").html($("#content").html() + "<span class='ycsendIcon'>@</span>" + $(this).context.innerText + "：");
				})

				$("#jmanageOpen").on("click", function() {
					//捕获页
					layer.open({
						type: 1,
						shade: false,
						title: false, //不显示标题
						content: $('#jmanageBox'), //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
						cancel: function() {}
					});
				})

				$("#jmanageUser").on("change", function(e) {
					$("#content").html($("#content").html() + "<span class='ycsendIcon'>@</span>" + $(this).find("option:selected").val() + "：");
				})

			})
		</script>
