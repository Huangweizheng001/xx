	<body>
		<header id="header">
			<header-template></header-template>
		</header>

		<section class="bmbackCourseModel " id="jbackCourseList">
			<div class="container">

				<div class="bmbackCourseInner clearfix">
					<div class="span3 col-sm-6" v-for="item in backCourseArr" v-cloak>
						<div class="bmbackCourseLi">
							<a @click="openBackPlayer(item.courseId,item.videoId)" class="bmimage" target="_blank">
								<img v-bind:src="item.iconPath" alt="" />
							</a>
							<div class="bmbackCourseInf">

								<a :href="'ycedu/guestindex.html?teacherId='+item.teacherId" target="_blank" class="teacher">嘉宾：{{item.teacherName}}</a>

							</div>
						</div>
					</div>
				</div>
				<!--枫叶-->
				<ul class="pagenationbox clearfix">
					<li v-show="current != 1" @click="current-- && goto(current--)">
						<a href="#this">上一页</a>
					</li>
					<li v-cloak v-for="index in pages" @click="goto(index)" :class="{'active':current == index}" :key="index">
						<a href="#this">{{index}}</a>
					</li>
					<li v-show="allpage != current && allpage != 0 " @click="current++ && goto(current++)">
						<a href="#this">下一页</a>
					</li>
				</ul>

			</div>
		</section>
