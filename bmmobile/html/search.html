			}
			
			#header label::before {
				content: "";

				display: inline-block;
				width: 1.72rem;

			#header label input {

				text-indent: 3.5rem;

				font-size: 1.65rem;
			}
			
			.headerNav {
				position: fixed;
				width: 100%;
				top: 8rem;
				left: 0;
				z-index: 99;
				overflow: hidden;
				line-height: 4.42rem;
				border-bottom: 1px solid #eee;
				background-color: #fff;
			}
			
			.headerNav li {
				position: relative;
				float: left;
				display: inline-block;
				width: 50%;
				text-align: center;
				color: #1473e6;
				font-size: 1.818rem;
			}
			
			.headerNav li.selected:after {
				content: "";
				position: absolute;
				height: .1rem;
				width: 9rem;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				background-color: #1473e6;
			}

	<body>
		<div class="bmmain-container flex-wrap flex-vertical">
			<header id="header" class="blue flex-con">

			          <input id="searchInput" placeholder="请输入搜索嘉宾、课程名称"/>

				</form>
				<!--<span onclick="goBack()" >取消</span>-->

			</ul>
			<section class="flex-con overAuto" style="margin-top: 12.8rem;">

					<ul class="bmsearchListBox clearfix"></ul>

				</div>

					con = $("#searchInput").val();
					tabTypeId = $('.selected').attr("data-type");
					window.location.href = 'searchlist.html?con='+con+'&tabTypeId='+tabTypeId;
				}
				$('#gotoindex').click(function(){
					window.location.href='../index.html'
				});

					

					function changeSelected() { //选择搜索；类型
