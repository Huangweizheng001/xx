		<title>我的优惠券</title>

		<style>
			body {
				background: #f2f2f2;padding-top: 9rem;
			}
			
			
			#box {
				padding: 2.14rem 1rem 0;
			}
			
			#box li {
				margin-bottom: 2.14rem;
				border-radius: 1rem;
				font-size: 1.71rem;
				color: #fff;
				background-color: #fff;
			}
			
			#box li.expire {
				background-color: #b0bac1;
				background-image: url(../images/public/expireIcon.png);
				background-repeat: no-repeat;
				background-size: contain;
				background-position: right 14.2rem center;
			}
			
			#box li.expire .top {
				background: rgba(0, 0, 0, 0);
			}
			
			#box .top {
				border-top-left-radius: 1rem;
				border-top-right-radius: 1rem;
				padding: 1rem 2.24rem;
				background: #f59b10;
			}
			
			#box .moneyType {
				margin-left: 2.24rem;
				font-size: 2.42rem;
			}
			
			#box .moneyNumber {
				float: right;
				margin-top: .8rem;
				font-size: 4.5rem;
			}
			
			#box .moneyNumber i {
				font-size: 3.14rem;
				font-style: normal;
				vertical-align: text-top;
			}
			
			#box .bottom {
				padding: 1rem 2.24rem 0.7rem;
				color: #636363;
			}
			
			#box img {
				width: 6.42rem;
				height: 6.42rem;
				vertical-align: middle;
			}
			
			#box .icon {
				display: inline-block;
				width: 2.28rem;
				height: 2.28rem;
				vertical-align: middle;
				background: url(../images/public/timeIcon.png) no-repeat center;
				background-size: cover;
			}
			
			#box .time {
				margin-left: 1rem;
			}
			
			#box .useStatus {
				float: right;
			}
		</style>
	</head>

		<div class="bmmain-container">
		<header id="header" class="blue">
			<span onclick="goBack()">&nbsp;</span>
			<p>我的优惠券</p>
		</header>
		<ul id="box">
			<li>
				<div class="top">
					<img src="../images/public/couponIcon.png" />
					<span class="moneyType">优惠金</span>
					<span class="moneyNumber"><i>￥</i>16</span>
				</div>
				<div class="bottom">
					<span class="icon"></span>
					<span class="time">2017.05.12-2017.09.22</span>

				</div>
			</li>

			<li>
				<div class="top">
					<img src="../images/public/couponIcon.png" />
					<span class="moneyType">优惠金</span>
					<span class="moneyNumber">￥16</span>
				</div>
				<div class="bottom">
					<span class="icon"></span>
					<span class="time">2017.05.12-2017.09.22</span>
					<span class="useStatus">未使用</span>
				</div>
			</li>

			<li class="expire">
				<div class="top">
					<img src="../images/public/couponIcon.png" />
					<span class="moneyType">优惠金</span>
					<span class="moneyNumber">￥16</span>
				</div>
				<div class="bottom">
					<span class="icon"></span>
					<span class="time">2017.05.12-2017.06.22</span>
					<span class="useStatus">已过期</span>
				</div>
			</li>

		</ul>
