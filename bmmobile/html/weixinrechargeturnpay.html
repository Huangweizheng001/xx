	<script type="text/javascript" src="../js/zepto.js" ></script>

	<script type="text/javascript" src="../js/layer.js"></script>
		<script>
			var code = $.getUrlParam("code");
			var state = $.getUrlParam("state");
			var amountArr=state.split("_");
			var amount = amountArr[0];//价格
			var orderId = amountArr[1];//订单号
			var mid = localStorage.getItem("$ycuid");
			var discount = 0;
			var couponReceiveId =0;
			var orderTypeId = 0;
			
			
			$.ajax({
			type: "GET",
			url: SERVEROOTDATA + 'MemberRecharge.ashx?action=memberRecharge',
			dataType: "text",
			data: {
				"memberId": mid,
				"rechargeAmount": amount,
				"rechargeList": orderId,
				"payTypeId": 4,
				"code": code
			},
			success: function(result) {
					if(result == 888){
						layer.open({
					    content: '授权异常，请重新购买'
					    ,skin: 'msg'
					    ,time: 2 //2秒后自动关闭
					  });
						return false;
					}
					window.location.href = result;
			},
			error: function(err) {
				alert(err)
				console.log(err)
			}
		});
		</script>
