<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=
			yes">
		<!--<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">-->
		<meta name="keywords" content="播米在线">
		<meta name="description" content="播米在线">
		
			
		<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png" />
		<link rel="stylesheet" href="../css/jquery.sinaEmotion.css" />
		
		<link rel="stylesheet" href="../css/bm.css">
		<link rel="stylesheet" href="../css/bmmobile_liveroom.css?8" />
		<title>大讲堂</title>
		<!--<script type="text/javascript" src="http://s.union.360.cn/186446.js" async defer></script>-->

	</head>

	<body>
		<!--<header id="header">
			<span class="goBack" onclick="goBack()" ></span>
		</header>-->
		<div class="bmmain-container flex-wrap flex-vertical" >
			<!--内容区域-->
			<!-- 直播box -->
			<div id="J_prismPlayer" class="prism-player flex-con"></div>
			<section class="livecontain-box flex-con" style="padding-top:200px">
				<div class="swiper-container livetab-container flex-con">
					<ul class="livetab-swiper-pagination flex-con" id="livetab"></ul>
					<div id="bmawordBox">
						<span class="bmwordtitle1" id="jbmwordTitle1"></span>
						<span id="jbmwordTitle2"></span>
						<span class="bmwordBtn" id="jbmwordBtn">立即查看</span>
					</div>
					<div class="swiper-wrapper swiper-no-swiping flex-con">
						<div class="swiper-slide">
							<!--登录-->
						</div>
						<div class="swiper-slide" style="position: relative;">
							<!--聊天-->
							<a class="bmservice" id="bmcontact"  style="top: 65px;">
								<img src="../images/live/regBtn.png" />
							</a>
							<a class="bmservice" id="bmservice" ><img src="../images/live/service.png" /></a>
							<section id="chatbox" class="flex-con overAuto" style="height: 100%;overflow: auto;">
								<div>
									<section id="discuss"></section>
								</div>
							</section>
							<div class="chatbox-wrap" style="z-index: 2;">
								<div class="chatbox-inner"></div>
								<div class="chat-input-box">
									<div id="chatContent" contenteditable="true"></div>
									<input type="text" class="hideIcon" style="display: none;" />
									<span id="tempImg" style="display: none;"></span>
									<div class="chat-btns-group">
										<a class="chat-recharge" href="recharge.html?live=1"></a>
										<a class="chat-cost" href="#this" id='dbcost'></a>
									</div>
									<div class="chat-btns-group" style="display: none;">
										<a class='chat-face face' href='#this'></a><span class='chat-file'><input id='files' type='file' accept='image/*' /></span>
										<a class='chat-submit' href='#this' onclick='CHAT.submit();'>发送</a>
									</div>
								</div>
							</div>
						</div>
						<div class="swiper-slide">
							<!--嘉宾主页-->
						</div>
						<div class="swiper-slide">
							<!--课程预约-->
							<section id="coursebook" class="coursebook flex-con overAuto">
								<div class="container full">
									<div class="bmbookInner">
										<ul class="coursebookWeekBar" id='courseBookWeek'>
											<li data-id='1'>周一</li>
											<li data-id='2'>周二</li>
											<li data-id='3'>周三</li>
											<li data-id='4'>周四</li>
											<li data-id='5'>周五</li>
										</ul>
										<ul class="coursebookBox" id='courseBookBox'></ul>
										<p class="bmbookTips"><!--注:截止时间10月8日-10月12日--></p>
									</div>
								</div>
							</section>
						</div>
						<div class="swiper-slide">
							<!--贡献版-->
							<section class="flex-con overAuto">
								<div id="content">
									<ul id="dbcontribute" class="livecontribute clearfix"></ul>
								</div>
							</section>
						</div>

					</div>
				</div>
			</section>
		</div>

		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<!--	<script type="text/javascript" src="../js/zepto.min.js"></script>-->
		<script type="text/javascript" src="../js/bmmain.js"></script>

		<script type="text/javascript" src="../js/swiper.jquery.min.js"></script>
		<script type="text/javascript" src="http://cdn.aodianyun.com/lss/aodianplay/player.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
		<script type="text/javascript" src="../js/jquery.sinaEmotion.js"></script>
		<script type="text/javascript" src="../js/dbnewclient.js?2"></script>
		<script type="text/javascript" src="../js/layer.js?1"></script>
		<script type="text/javascript" src="../js/qq.js"></script>
		<script src="http://swtbdother.yicefin.com/include/js/swt_bomi.js"></script>
		
		<script>
			function openWindow() {
				LR_HideInvite();
				openZoosUrl();
			}
			
			$("#bmcontact").on("click",function(){
				openWindow();
			})
		</script>

	</body>

</html>
