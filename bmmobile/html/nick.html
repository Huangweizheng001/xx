<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=
			yes">
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<meta name="keywords" content="播米在线">
		<meta name="description" content="播米在线">
		<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png" />
		<link rel="stylesheet" href="../css/bmmobile.css" />
		<title>昵称</title>

		<style>
			input {
				-webkit-appearance: none;
				outline: none
			}
			
			body {
				background: #f2f2f2;
				padding-top: 9rem;
			}
			
			section input {
				width: 100%;
				height: 6.258rem;
				line-height: 2.6rem;
				text-indent: 2.14rem;
				padding-right: 2.14rem;
				font-size: 1.857rem;
				box-sizing: border-box;
				border-radius: 0;
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<div class="bmmain-container">
			<header class="blue">
				<span onclick="goBack()" style="display: none;">返回</span>
				<p>个人信息</p>
				<span id='saveNick'>保存</span>
			</header>
			<section>
				<input id="nickName" type="search" name="" required="required" placeholder="请输入新的昵称" x-webkit-speech="" x-webkit-grammar="builtin:search" lang="zh-CN">
			</section>
		</div>
		</div>
		<script type="text/javascript" src="../js/zepto.js"></script>
		<script type="text/javascript" src="../js/bmmain.js"></script>
		<script type="text/javascript" src="../js/layer.js"></script>

		<script>
			$(function() {

				//init data
				$("#nickName").val(localStorage.getItem('$ycuname'));
				saveNick();

				function saveNick() {
					$('#saveNick').click(function() {
						var obj = $("#nickName").val();
						if(!isEmpty(obj, "昵称不能为空哦！")) {
							return false;
						}
						if(!nickFormat(obj)) {
							return false;
						}

						$.ajax({
							type: "GET",
							url: SERVEROOTDATA + 'Member.ashx?action=updateNickName',
							dataType: "json",
							data: {
								"memberId": localStorage.getItem('$ycuid'),
								"nickName": obj
							},
							success: function(result) {

								localStorage.setItem('$ycuname', obj);
								layer.open({
									content: '更新成功',
									skin: 'msg',
									time: 2 //2秒后自动关闭
								});
								setTimeout(function() {
									goBack2();
								}, 1000)
							},
							error: function(err) {
								console.log(err);
							}
						});
					});

				}
			});
		</script>
	</body>

</html>
