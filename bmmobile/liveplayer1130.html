			$(function() {

				loadingTips();

				var isfirst = true;

				//直播间切换
				function headTab() {
					$('#header span').click(function() {
						$(this).addClass('selected');
						$(this).siblings().removeClass('selected');
						var id = $(this).attr('data-id') - 1;

						$('.liveRoomWrap').css('display', 'none');
						$('.liveRoomWrap').eq(id).css('display', 'flex');
						$('.liveRoomList').css('display', 'none');
						$('.liveRoomList').eq(id).css('display', 'block');
						//$.liveplayer.stop();
						if(isfirst) {
							$.dbliveplayer.pausePlay();

							if(id == '0') {
								getPlayURL(8); //默认是叠报
							} else {
								getPlayURL(6);
								

							}
							isfirst = false;
						} else {
							if(id == '0') {
								$.liveplayer.pausePlay();
								//$.dbliveplayer.resumePlay();
							} else if(id == '1') {
								$.dbliveplayer.pausePlay();
								//$.liveplayer.resumePlay();
							}

						}

					});
				}
				//init 
				function initPlayerData() {
					var todayIndex = (new Date()).getDay() - 1;
					var currentHour = (new Date()).getHours();
					var currentMin = (new Date()).getMinutes();
					var timeArr, hourArr1, hourArr2, min1, min2;
					var xinqi = new Array();
					xinqi[0] = '周一';
					xinqi[1] = '周二';
					xinqi[2] = '周三';
					xinqi[3] = '周四';
					xinqi[4] = '周五';
					xinqi[5] = '周六';
					xinqi[6] = '周日';

					$.ajax({
						type: "get",
						url: SERVEROOTDATA + "ChannelProgram.ashx?action=getCurrLiveChannelProgram",
						timeout: 300,
						dataType: 'json',
						success: function(res) {
							var itemLen = res.length,
								dbstrHtml = "",
								strHTML = "";
							if(res.length < 1) {
								return false;
							}

							for(var i = 0; i < itemLen; i++) {
								if(res[i].channelId == '6') {
									if(res[i].weekDay == xinqi[todayIndex]) {
										strHTML += '<li class="planing" >' +
											'<span class="time">' + res[i].weekDay + '</span>' +
											'<div class="brief">' +
											'<p>时间:' + res[i].playTime + '</p>' +
											'<p class="speaker">特约嘉宾:' + res[i].teacherName + '、' + res[i].anchorName + '</p>' +
											'</div><span class="plan"></span></li>';
									} else {
										strHTML += '<li>' +
											'<span class="time">' + res[i].weekDay + '</span>' +
											'<div class="brief">' +
											'<p>时间:' + res[i].playTime + '</p>' +
											'<p class="speaker">特约嘉宾:' + res[i].teacherName + '、' + res[i].anchorName + '</p>' +
											'</div><span class="plan"></span></li>';
									}
								} else if(res[i].channelId == '8') {
									timeArr = res[i].playTime.split("-");
									hourArr1 = timeArr[0].split(":");
									hourArr2 = timeArr[1].split(":");
									console.log(currentHour * 60 + currentMin)

									if((res[i].weekDay == xinqi[todayIndex]) && (((hourArr1[0] * 60 + parseInt(hourArr1[1])) <= (currentHour * 60 + currentMin) && (hourArr2[0] * 60 + parseInt(hourArr2[1])) >= (currentHour * 60 + currentMin)))) {
										dbstrHtml += '<li class="planing" >' +
											'<span class="time">' + res[i].playTime + '</span>' +
											'<div class="brief">' +
											'<p>' + res[i].name + '</p>' +
											'<p class="speaker">特约嘉宾:' + res[i].teacherName + '</p>' +
											'</div><span class="plan"></span></li>';
									} else {
										dbstrHtml += '<li>' +
											'<span class="time">' + res[i].playTime + '</span>' +
											'<div class="brief">' +
											'<p>' + res[i].name + '</p>' +
											'<p class="speaker">特约嘉宾:' + res[i].teacherName + '</p>' +
											'</div><span class="plan"></span></li>';
									}
								}
							}

							$("#planBox").html(strHTML);
							$("#dbplanBox").html(dbstrHtml);
						},
						error: function() {
							loadingErrorTips();
						}
					});
				}

				initPlayerData();

				//get user inf
				function getUserInf(mid) {
					$.ajax({
						type: "get",
						url: SERVEROOTDATA + "Member.ashx?action=getSowingCoinByMemberId",
						dataType: 'json',
						data: {
							memberId: mid

						success: function(res) {
							if(res.length < 1) {
								return false;
							}
							isplay = res[0].isSaLong; //有权限观看直播为1，没权限为0
						},
						error: function(err) {
							console.log(err)
						}

							channelId: chId

							var u = navigator.userAgent;
							var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
							var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
							if(chId == '6') {
								if(isplay != 1) {
									console.log(isplay)
									$('#J_prismPlayer').addClass('mask');
									setTimeout(function() {
										if((localStorage.getItem("$ycuid") != undefined) && (localStorage.getItem("$ycuid") != "") && (localStorage.getItem("$ycuid") != null)) {
									layer.open({
											content: '您暂无改直播权限,要前去充值吗？',
											btn: ['要', '不要'],
											yes: function(index) {
												layer.close(index);
												window.location.href = "html/yh/yhpay.html";
											}
										});
										$('.mask').on('click', function() {
										layer.open({
											content: '您暂无改直播权限,要前去充值吗？',
											btn: ['要', '不要'],
											yes: function(index) {
												layer.close(index);
												window.location.href = "html/yh/yhpay.html";
											}
										});
									});

								} else {
									layer.open({
										content: '未登录暂无直播权限,是否前往登录？',
										btn: ['前往', '不要'],
										yes: function(index) {
											location.href = 'html/login.html';
										}
									});
									$('.mask').on('click', function() {
										layer.open({
											content: '未登录暂无直播权限,是否前往登录？',
										btn: ['前往', '不要'],
										yes: function(index) {
											location.href = 'html/login.html';
										}
										});
									});
									

								}
										
									}, 500);
									$('.mask').on('click', function() {
										layer.open({
											content: '您暂无改直播权限,要前去充值吗？',
											btn: ['要', '不要'],
											yes: function(index) {
												layer.close(index);
												window.location.href = "html/yh/yhpay.html";
											}
										});
									});

								}
								createPlayer(res[0].hlsUrl, res[0].rtmpUrl2);
							} else if(chId == '8') {
								createdbPlayer(res[0].hlsUrl, res[0].rtmpUrl2);

							}

						},
						error: function(res) {
							console.log("request error");
						}
					});
				}

				var grade;

					var userLevel = ['普通会员', '白银会员', '黄金会员', '钻石会员', '专属会员(一对一)', '专属会员(二对一)', '专属会员(三对一)'];

					for(var i = 0; i < userLevel.length; i++) {
						if(userLevel[i] == userLevelName) {
							return i;
						}
					}
					return -1
				}

				getUserInf();

				function setPlay() {
					if(grade > 0) {
						return false;
					}
					var timestamp = (new Date()).valueOf(),
						oneDayTamp = 86400000;
					if(localStorage.getItem("firstPlayFlag") == "undefined" || localStorage.getItem("firstPlayFlag") == undefined) {
						localStorage.setItem("firstPlayFlag", timestamp);

						var i = 0;
						var timeCount = setInterval(function() {
							localStorage.setItem("playTimeCount", i++);

							if(grade == -1 && i > 900) { //游客
								clearInterval(timeCount);
								getPlayTime();
							}

							if(grade == 0 && i > 1800) { //普通会员
								clearInterval(timeCount);
								getPlayTime();
							}

						}, 1000);

					} else {
						var numberItem = parseFloat(localStorage.getItem("firstPlayFlag")),
							diffStamp = "";
						diffStamp = timestamp - numberItem;
						if(diffStamp > oneDayTamp) {
							localStorage.removeItem('firstPlayFlag');
							localStorage.removeItem("playTimeCount");
						} else {
							var playCount = parseInt(localStorage.getItem("playTimeCount"));
							var timeCount = setInterval(function() {
								localStorage.setItem("playTimeCount", ++playCount);
								if(grade == -1 && playCount > 100) { //游客
									clearInterval(timeCount);
									getPlayTime();
								}

								if(grade == 0 && playCount > 1800) { //普通会员
									clearInterval(timeCount);
