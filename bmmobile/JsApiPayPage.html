<!DOCTYPE html>
<html>

	<head>
		<title>确认交易</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>

		<style>
			body {
				background: #ededed;
				font-size: 14px;
			}
			
			#jbmprice {
				padding: 0 20px;
				font-size: 18px;
				text-align: center;
			}
			
			#jbmprice .price {
				font-size: 30px;
				font-weight: bold;
				margin: 5px 0 20px;
			}
			
			.collectmoney {
				background: #FFFFFF;
				color: #727272;
				padding: 0 20px;
				height: 45px;
				line-height: 45px;
			}
			
			.collectmoney span {
				float: right;
				color: #000;
			}
			
			#btnPay {
				display: block;
				background: #1aac19;
				font-size: 14px;
				text-align: center;
				width: 95%;
				color: #fff;
				box-sizing: border-box;
				height: 45px;
				line-height: 45px;
				border: none;
				margin: 0 auto;
				border-radius: 5px;
				margin-top: 20px;
			}
			
			input[type="button"],
			input[type="submit"],
			input[type="reset"] {
				-webkit-appearance: none;
			}
			
			textarea {
				-webkit-appearance: none;
			}
		</style>
	</head>

	<body>
		<div id='jbmprice'>
			<p class='title'></p>
			<p class="price">￥</p>
		</div>
		<div class="collectmoney">收款方<span>亿策金点</span></div>
		<input type="button" onclick="startWxPay()" value="立即支付" id="btnPay" />
		<script type="text/javascript">
			var openId = GetQueryString("openid");

			var total_fee = GetQueryString("total_fee"); //价格/100

			var attach = GetQueryString("attach");

			var orderNo = attach.split('+')[0]; //订单号

			var type = attach.split('+')[2]; //o订单，m会员充值，g等级购买

			$.ajax({
				type: "GET",
				url: "pay.ashx?action=GetPayConfig",
				dataType: "json",
				beforeSend: function() {
					$("#btnPay").attr({
						"disabled": "disabled"
					}); //获取到配置之前，禁止点击付款按钮
				},
				success: function(data) {

					$("#btnPay").removeAttr("disabled"); //获取到配置，打开付款按钮

					wx.config({
						debug: false, // 开启调试模式,成功失败都会有alert框
						appId: data.appId, // 必填，公众号的唯一标识
						timestamp: data.timeStamp, // 必填，生成签名的时间戳
						nonceStr: data.nonceStr, // 必填，生成签名的随机串
						signature: data.signature, // 必填，签名
						jsApiList: ['chooseWXPay'] // 必填，需要使用的JS接口列表
					});
					wx.ready(function() {
						// config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
					});
					wx.error(function(res) {
						// config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
					});
				}
			});

			function startWxPay() {

				$.ajax({
					type: "POST",
					url: "pay.ashx?action=GetPaySign",
					data: "openid=" + openId + "&total_fee=" + total_fee + "&attach=" + attach,
					dataType: "json",
					beforeSend: function() {
						$("#btnPay").attr({
							"disabled": "disabled"
						});
					},
					success: function(data) {
						$("#btnPay").removeAttr("disabled");

						wx.chooseWXPay({
							timestamp: data.timeStamp, // 支付签名时间戳
							nonceStr: data.nonceStr, // 支付签名随机串，不长于32 位
							package: data.package, // 统一支付接口返回的prepay_id参数值，提交格式如：prepay_id=***）
							signType: data.signType, // 签名方式，默认为'SHA1'，使用新版支付需传入'MD5'
							paySign: data.paysign, // 支付签名
							success: function(res) {
								//支付成功
								switch(type) {//o订单，m会员充值，g等级购买
									case 'O':
										window.location.href = 'http://m.bomizx.net/html/order.html';
										break;
									case 'M':
										window.location.href = 'http://m.bomizx.net/html/recharge.html';
										break;
									case 'G':
										window.location.href = 'http://m.bomizx.net/html/order.html';
										break;
								}

							},
							cancel: function(res) {
								//支付取消
							}
						});
					}
				});
			}

			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}

			getTitleDate();

			function getTitleDate() { //获取标题内容
				var jbmtitle = $('#jbmprice .title'),
					jbmprice = $('#jbmprice .price');
				switch(type) //o订单，m充值播米币，g等级购买
				{
					case 'O':
						jbmtitle.html('课程订单-' + orderNo);
						break;
					case 'M':
						jbmtitle.html('充值订单-' + orderNo);
						break;
					case 'G':
						jbmtitle.html('购买会员订单-' + orderNo);
						break;
				}
				jbmprice.html('￥' + total_fee / 100);
			}
		</script>
	</body>

</html>
