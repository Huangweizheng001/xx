    <title>创建试卷</title>

    <link rel="stylesheet" href="../css/base.css" />

<body>
<div class="container">
    <ul class="createtestpaper clearfix">
        <li>
            <span>课程名称 :</span>
            <select name="" id="coursename" onchange="getCourseCatalog(this.value)">
               
            </select>
        </li>
        <li>
            <span>课程章节 :</span>
            <select name="" id="chapter">
                
            </select>
        </li>
        <li>
            <span>班&emsp;&emsp;级 :</span>
            <select name="" id="classname">
                
            </select>
        </li>
        <li>
            <span>作业名称 :</span>
            <input type="text" id="workname">
        </li>
        <li style="position: relative">
            <span>发布时间 :</span>
            <input type="text" placeholder="请选择时间" name="publishtime" id="publishtime">
        </li>
        <li class="examtype1"  style="position: relative">
            <span>上交时间 :</span>
            <input type="text" id="endtime">
        </li>
        <li class="examtype2">
            <span>限时 :</span>
            <input type="text" id="limitTime" placeholder="格式:59">分钟
        </li>
       <!-- <li>
            <input type="checkbox" id="fixedtime"><label for="fixedtime">定时发布</label>
        </li>-->
    </ul>
    <div class="createtestpaper-content clearfix">
        <div class="fetitle clearfix">
            <div class="span2">选择</div>
            <div class="span4">试题类型</div>
            <div class="span3">题目数量</div>
            <div class="span3">单题分值</div>
        </div>
        <p>
            <button><i class="uk-icon-plus-circle"></i>新增题目类型</button>
            <span class="uk-icon-trash uk-icon-medium"></span>
        </p>
        <div class="fepanel">
            <!--<div class="felist clearfix">-->
                <!--<div class="span2">-->
                    <!--<input type="checkbox">-->
                <!--</div>-->
                <!--<div class="span4">-->
                    <!--<select name="" id="">-->
                        <!--<option value="1">选择题</option>-->
                    <!--</select>-->
                <!--</div>-->
                <!--<div class="span3">-->
                    <!--<input type="text">-->
                <!--</div>-->
                <!--<div class="span3">-->
                    <!--<input type="text">-->
                <!--</div>-->
            <!--</div>-->
        </div>

        <div class="feoperation">
            <button>确认</button>
            <button>取消</button>
        </div>
    </div>
    <div style="clear: both"></div>
</div>


<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.storage.js"></script>
