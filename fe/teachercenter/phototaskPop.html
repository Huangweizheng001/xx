<body>
<section>
    <div class="container">
        <!--<div class=""  style="position: relative;width: 880px;margin: auto;background: #fff" >-->
            <div class="fe-arrangetask-pop" id="photoTask" style="padding-top: 40px">
                <ul>
                    <li>
                        <span>作业名称</span>
                        <input type="text">
                    </li>
                    <li>
                        <span>班&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级</span>
                        <select name="" id="teacherClass">
                            <option value="0">请选择</option>
                        </select>
                    </li>
                    <li>
                        <span>课&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;程</span>
                        <select name="" id="teacherCourse">
                            <option value="0">请选择</option>
                        </select>
                    </li>
                    <li>
                        <span>课程大纲</span>
                        <select name="" id="teacherOutline">
                            <option value="0">请选择</option>
                        </select>
                    </li>


                    <li>
                        <span style="float: left">上传图片</span>
                        <a id="zwb_upload" style="overflow: hidden">
                            <input type="file" class="add" multiple>点击上传文件
                        </a>
                    </li>
                    <li>
                        <span >上交时间</span>
                        <input type="text" id="endTime">
                    </li>
                </ul>
                <div class="fe-save">
                    <button>保存</button>
                </div>
                <!--<div >-->
                <!--<button id="hh">测试</button>-->
                <!--</div>-->
            </div>

        </div>
    <!--</div>-->
