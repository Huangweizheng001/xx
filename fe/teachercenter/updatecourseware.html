<body>
<header id="header">
    <teacher-header-template></teacher-header-template>
</header>
<section class="feteachercenter">
    <div class="container">
        <div id="leftaside">
            <teacher-left-template></teacher-left-template>
        </div>
        <div class="feteacherpersonalcenter-right">
            <div class="feteacherpersonalcenter-right-head ">
                <span>主页管理 <i class="uk-icon-angle-right"></i></span>
                <span>资料上传</span>
                <span><i class="uk-icon-angle-right"></i>课件上传</span>
                <b>office格式均可上传</b>
                <span><a href="">预览主页</a></span>

            </div>
            <!--资料上传-->
            <div class="feupdatedata">
                <!--添加课件-->
                <div class="feaddcourseware">
                    <form action="" id="addcourseware">
                        <div class="febox">
                            <span>上传文件 :</span>
                            <input type="text" disabled>
                            <a><input type="file" name="resourcePath" id="updatefile">打开</a>
                        </div>
                        <div class="febox">
                            <span>课程标题 :</span>
                            <input type="text" name="title" id="coursecarename">
                        </div>
                        <div class="febox">
                            <span>课程封面 :</span>
                            <div>
                                <img src="../images/temp/teachercenter-add.jpg" alt="">
                                <input type="file" class="addcoursebg" name="iconPath" id="addcoursebg">
                            </div>
                            <b>图片大小不超过5M</b>
                        </div>
                        <div class="febox">
                            <span>课程简介 :</span>
                            <textarea></textarea>
                        </div>
                        <div class="febox">
                            <h2><a>保存课件内容</a></h2>
                        </div>
                    </form>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
</section>
