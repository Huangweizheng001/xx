<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>老师个人中心-添加直播课</title>
    <link rel="shortcut icon" href="../images/public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/swiper,animate,scroll.min.css" />
    <link rel="stylesheet" href="../css/fetv.css" />
    <link rel="stylesheet" href="../css/fetvAppend.css" />

</head>

<body>
<header id="header">
    <teacher-header-template></teacher-header-template>
</header>
<section class="feteachercenter">
    <div class="container" >
        <div id="leftaside">
            <teacher-left-template></teacher-left-template>
        </div>
        <div class="feteacherpersonalcenter-right">
            <div class="feteacherpersonalcenter-right-head ">
                <span>我的课程 <i class="uk-icon-angle-right"></i></span>
                <span>直播课</span>

            </div>
            <!--我的课程-->
            <div class="feaddcourseview">
                <div class="fepanel">
                    <div class="feaddcourseview-title">
                        <span><b></b>第一步</span> 设置课程基本信息
                    </div>
                    <div class="febox">
                        <span>课程封面:</span>
                        <div>
                            <img src="../images/temp/teachercenter-add.jpg" alt="">
                            <input type="file" class="">
                        </div>
                    </div>
                    <div class="febox">
                        <span>课程标题:</span>
                        <input type="text" class="longth">
                    </div>
                    <div class="febox">
                        <span>课程标语:</span>
                        <input type="text" class="longth">
                    </div>
                    <div class="febox">
                        <span>课程价格:</span>
                        <input type="text">元
                        <input type="checkbox" id="isfree">
                        <label for="isfree">免费课程</label>
                    </div>
                    <div class="febox">
                        <span>开课时间:</span>
                        <input type="text">
                        <input type="checkbox" id="changevideo" style="margin-left: 45px">
                        <label for="changevideo">直播结束转为视频课程</label>
                    </div>
                    <div class="febox">
                        <span>课程简介:</span>
                        <textarea name="" id=""></textarea>
                    </div>
                    <div class="fesave">
                        <button>保存课程信息</button>
                    </div>
                </div>
                <div class="fepanel">
                    <div class="feaddcourseview-title">
                        <span><b></b>第二步</span> 添加课节大纲
                    </div>
                    <div class="addcourseoutline">
                        <span>课节添加 :</span>
                        <div class="addcourseoutline-content">
                            <div class="fepart">
                                <i>×</i>
                                <div class="feitem">
                                    <span><b>1</b>课节</span>
                                    <input type="text" placeholder="请输入20个字以内的课程标题">
                                </div>
                                <div class="feitem">
                                    <span class="fewhite">时段:</span>
                                    <select name="" id="">
                                        <option value="">选择课节时段</option>
                                        <option value="">12:00-14:00</option>
                                    </select>
                                </div>
                            </div>
                            <div class="fepart">
                                <i>×</i>
                                <div class="feitem">
                                    <span><b>1</b>课节</span>
                                    <input type="text" placeholder="请输入20个字以内的课程标题">
                                </div>
                                <div class="feitem">
                                    <span class="fewhite">时段:</span>
                                    <select name="" id="">
                                        <option value="">选择课节时段</option>
                                        <option value="">12:00-14:00</option>
                                    </select>
                                </div>
                            </div>
                            <div class="addnewpart">

                            </div>
                            <div style="clear: both"></div>
                        </div>
                        <div class="fesave">
                            <button>保存课节</button>
                        </div>
                    </div>
                </div>
                <div class="fepanel">
                    <div class="feaddcourseview-title">
                        <span><b></b>第三步</span> 填写课程详细信息
                    </div>
                    <script id="editor" type="text/plain" style="width:100%;height:500px"></script>
                    <div class="fesave">
                        <button>保存课程详情</button>
                    </div>
                </div>
                <div class="fepublish">
                    <button disabled>立即发布课程</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="../js/jquery.min.js"></script>
