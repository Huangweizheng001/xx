<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">-->
    <meta name="format-detection" content="telephone=yes">
    <meta name="Keywords" content="福建教育网">
    <meta name="description" content="福建教育网" />
    <title>赛事动态-详情</title>
    <link rel="shortcut icon" href="../images/public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/swiper,animate,scroll.min.css" />
    <link rel="stylesheet" href="../css/fetv.css" />
    <link rel="stylesheet" href="../css/fetvAppend.css" />
    <link rel="stylesheet" href="../css/bltp.css" />
</head>

<body>

<div class="header">
    <img src="../images/temp/banner_01.png" alt="" width="100%">
</div>
<!--内容模块-->
<section class="contentWrapper" id="bltpDynamicsDetail">
    <div class="container">
        <div class="bltpDynamics" style="padding-bottom: 0">
            <div class="topTip">
                <img src="../images/temp/news_banner.png" alt="">
            </div>
            <div class="dynamicsContent" v-cloak>
                <div class="top">{{currentActivity.title}}</div>
                <div class="center" v-html="currentActivity.content"></div>
                <div class="bottom">
                    发表于 {{currentActivity.beginTime}}
                </div>
            </div>
        </div>
    </div>
</section>

<footer id="footer">
    <footer-template></footer-template>
</footer>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.storage.js"></script>
<script type="text/javascript" src="../js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="../js/layer,wow,scroll.js"></script>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript" src="../js/vue-resource.min.js"></script>
<script type="text/javascript" src="../js/fetv.js"></script>
<script type="text/javascript" src="../js/bltp.js"></script>

<script>
    $(function() {
        bltpdynamicsdetail($(this).getUrlParam("activityId"))
    })

</script>

</body>

</html>
