		<section class="liveRoom" id="jliveRoom">
			<div class="liveRoomContainer">
				<div class="liveLeftWrap">
					<div class="liveMainContainer">
						<div class="liveMainHeaderInner" id="jliveTeacherInf">
							<!--<a class="bmimageBox">
									<img class="teahcerIcon" src="images/live/dbteacherIcon.png" alt="嘉宾主页" title="嘉宾主页" />
								</a>-->
							<p class="livename">课程直播</p>

						</div>
						<div class="liveMainInner">
							<!--作为计算点：高-->
							<div id="jplayerHeight" style="height: 100%; float: left;"></div>
							<div id="livePlayer" class="prism-player livePlayer"></div>
						</div>

					</div>
				</div>
				<div class="liveRightWrap">
					<div class="liveRightContainer">
						<div class="liveRightTab clearfix" id="livetab">
							<a class="chat span12 active" data-id='0'>
								<i class="uk-icon-commenting"></i>
							</a>
							<!--<a class="personlist span6" data-id='1'>
								<i class="uk-icon-user"></i>
							</a>-->
						</div>
						<div class="liveRightCon" style="display: block;">
							<div class="liveRightInner" id="jchatBox">
								<div class="messagePanel" id="chatbox" class="clearfix">
									<div id="doc">
										<div id="chat">
											<div id="message">
												<!--<div id="onlinecount"></div>-->
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="liveRightFooterInner">

								<div class="liveSendTools">
									<a class="icon" href="javascript:;" title="表情"><i class="uk-icon-smile-o"></i>表情</a>
									<a class="Img" href="javascript:;" title="图片"><i class="uk-icon-image"></i><input id="jsendImgPanel" type="file" accept="image/*">图片</a>

									<!--<a class="Format" href="javascript:;" title="格式刷">格式刷</a>-->

									<!--<select id="jmanageUser"></select>
								<span id="jmanageOpen">管理</span>-->

								</div>
								<div class="liveSendBox">
									<input type="text" class="hideIcon" style="display: none;" />
									<span id="tempImg" style="display: none;"></span>
									<div id="content" contenteditable="true"></div>
									<a class="sendBtn" href="#this" onclick="CHAT.submit();">发送</a>
								</div>
							</div>
						</div>
						<!--<div class="liveRightCon" style="display: none;">
