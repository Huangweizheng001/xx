	<body>

		<header id="questionheader">

		<section>
			<div class="fe-questionreport" id="jQuestionReport">
				<div class="container clearfix">
					<div class="fe-questionreport-img">
						<div class="fe-questionreport-test">

						</div>
					</div>

							<p>[试题 100 道 答题时间 120分钟]</p>
						</div>
						<div class="fe-questionreport-progress">

							</div>
							<div class="fe-questionreport-progress-explain">

								<a class="fe-total"><span></span>测试题数</a>
							</div>
						</div>
						<div class="fe-questionreport-result clearfix">
							<div class="span6">
								<div class="fe-questionreport-result-box clearfix">
									<div class="span4">
										<p class="fe-questionreport-result-title">答题情况：</p>
									</div>
									<div class="span8">
										<p class="fe-questionreport-result-brief fecomplete"><span>答题<em>92</em>道</span> 完成率
											<em>92</em>%</p>
										<p class="fe-questionreport-result-brief fezhengque"><span>正确<em>92</em>道</span> 正确率
											<em>92</em>%</p>
									</div>
								</div>
							</div>
							<div class="span6">
								<!--<div class="fe-questionreport-result-box clearfix">-->
									<!--<div class="span4">-->
										<!--<p class="fe-questionreport-result-title">答题时间：</p>-->
									<!--</div>-->
									<!--<div class="span8">-->
										<!--<p class="fe-questionreport-result-brief">02:00:00/<em>01:20:24</em></p>-->
									<!--</div>-->
								<!--</div>-->
							</div>
							<div class="span12">
								<div class="span6">
									<div class="fe-questionreport-result-box clearfix">
										<div class="span4">
											<p class="fe-questionreport-result-title">成绩判定：</p>
										</div>
										<div class="span8">
											<p class="fe-questionreport-result-brief fescore"><em>86</em>分</p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="fe-questionreport-btn-box clearfix">
