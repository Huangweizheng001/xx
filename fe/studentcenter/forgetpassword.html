<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">-->
    <meta name="format-detection" content="telephone=yes">
    <meta name="Keywords" content="福建教育网">
    <meta name="description" content="福建教育网" />
    <title>学生个人中心-找回密码</title>
    <link rel="shortcut icon" href="../images/public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/swiper,animate,scroll.min.css" />
    <link rel="stylesheet" href="../css/fetv.css" />
    <link rel="stylesheet" href="../css/fetvAppend.css" />

</head>

<body>
    <div class="container">
        <div class="fepersonaldata" style="text-align: center" id="forgetpassword">
            <h1>找回密码</h1>
            <!--<div class="fechangeNav">-->
                <!--<span data-id="1" class="active">手机找回</span>-->
                <!--<span data-id="2">邮箱找回</span>-->
            <!--</div>-->
            <div class="fepanel bindphone" id="bindPhone" style="text-align: left">
                <ul>
                    <li>
                        <span>手&nbsp;机&nbsp;号 :</span>
                        <input type="phone" value="" placeholder="请输入手机号"  v-model="phone" autocomplete="off" id="phone">
                    </li>
                    <li>
                        <span>验&nbsp;证&nbsp;码 :</span>
                        <input type="text" value=""  placeholder="请输入验证码" v-model="verificationCode" autocomplete="off" id="verificationCode">
                           <s class="feverificationCode" @click="getImageVC">
                               <img :src="imageCodeImg" style="height:30px;width:100px;float: left"/></s>
                    </li>
                    <li>
                        <span>校&nbsp;验&nbsp;码 :</span>
                        <input type="text" value="" placeholder="请输入校验码"  v-model="checkCode" autocomplete="off" id="checkCode">
                        <button @click="vcTimeCount">{{VCLabel}}</button>
                    </li>
                    <li>
                        <span>新&nbsp;密&nbsp;码 :</span>
                        <input type="text" value=""  v-model="newPassword" autocomplete="off" id="newPassword">
                    </li>
                    <li>
                        <span>确定新密码 :</span>
                        <input type="text" value=""  v-model="confirmPassword" autocomplete="off" id="confirmPassword">
                    </li>
                </ul>
                <div class="feoperation">
                    <a @click="callPasswordByPhone()">保存</a>
                    <a >取消</a>
                </div>
            </div>
            <div class="fepanel bindphone" id="bindEmail" style="text-align: left;display: none">
                <ul>
                    <li>
                        <span>安全邮箱 :</span>
                        <input type="phone" value="" placeholder="请输入注册邮箱号码"  v-model="email" autocomplete="off" id="email">
                    </li>
                    <!--<li>-->
                        <!--<span>验&nbsp;证&nbsp;码 :</span>-->
                        <!--<input type="text" value=""  placeholder="请输入验证码" v-model="EverificationCode" autocomplete="off" id="EverificationCode">-->
                        <!--<s class="feverificationCode" @click="getImageVC">-->
                            <!--<img :src="imageCodeImg" style="height:30px;width:100px;float: left"/></s>-->
                    <!--</li>-->
                    <li>
                        <span>校&nbsp;验&nbsp;码 :</span>
                        <input type="text" value="" placeholder="请输入校验码"  v-model="EcheckCode" autocomplete="off" id="EcheckCode">
                        <button @click="EvcTimeCount">{{EVCLabel}}</button>
                    </li>
                    <li>
                        <span>新&nbsp;密&nbsp;码 :</span>
                        <input type="text" value=""  name="EnewPassword" autocomplete="off" id="EnewPassword">
                    </li>
                    <li>
                        <span>确定新密码 :</span>
                        <input type="text" value=""  name="EconfirmPassword" autocomplete="off" id="EconfirmPassword">
                    </li>
                </ul>
                <div class="feoperation">
                    <a >保存</a>
                    <a >取消</a>
                </div>
            </div>
        </div>
        <div style="clear: both"></div>
    </div>
</section>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.storage.js"></script>
<script type="text/javascript" src="../js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="../js/layer,wow,scroll.js"></script>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript" src="../js/vue-resource.min.js"></script>
<script type="text/javascript" src="../js/fetv.js"></script>
<script type="text/javascript" src="../js/fetvAppend.js"></script>
<script type="text/javascript" src="../js/festudentcenter.js"></script>
<script>
    $(function () {
        forgetpassword();
    })
</script>
</body>

</html>
