<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="renderer" content="webkit">
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">-->
		<meta name="format-detection" content="telephone=yes">
		<meta name="Keywords" content="福建教育网">
		<meta name="description" content="福建教育网" />
		<title>活动详情</title>
		<link rel="shortcut icon" href="./images/public/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/swiper,animate,scroll.min.css" />
		<link rel="stylesheet" href="css/fetv.css" />
		<link rel="stylesheet" href="css/fetvAppend.css" />

	</head>

	<body>

		<header id="header">
			<header-template></header-template>
		</header>

		<!--活动详情-->
		<section class="fe-news-detail-wrap" id="jactiveDetailApp">
			<div class="container">
				<div class="fe-news-detail-inner" style="width: 66.666%;margin: auto;">
					<template v-for="item in currentActiveArr">
						<h4 class="fe-news-title">{{item.title}}</h4>
						<div class="fe-news-other-inf" style="margin-bottom: 0.5rem;border-bottom: 1px solid #ddd;padding-bottom: 8px;">
							<span>来源:{{item.source}}</span>
							<span>发布时间:{{item.beginTime}}</span>
						</div>
						<div class="prism-player" id="J_prismPlayer"></div>
						
						<div class="fe-news-content" v-html="item.content"></div>
					</template>
					<div class="bdsharebuttonbox" data-tag="share_1" id="share" style="margin-top: 20px">
							<span>分享到:</span>
							<a class="qqplay" data-cmd="sqq"></a>
							<a class="qzone"  data-cmd="qzone"></a>
							<a class="weixin" data-cmd="weixin"></a>
							<a class="weibo" data-cmd="tsina"></a>
						</div>
					<div class="fe-news-go-box">
						<a href="#this" v-for="item in preActiveArr" @click="openOtherNews(item.activityId)">
							上一篇: <span>{{item.title}}</span>
						</a>
						<a href="#this" v-for="item in nextActiveArr" @click="openOtherNews(item.activityId)">
							下一篇: <span>{{item.title}}</span>
						</a>
					</div>
				</div>
			</div>
		</section>

		<footer id="footer">
			<footer-template></footer-template>
		</footer>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.storage.js"></script>
		<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
		<script type="text/javascript" src="js/layer,wow,scroll.js"></script>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/vue-resource.min.js"></script>
		<script type="text/javascript" src="http://g.alicdn.com/de/prismplayer/1.7.6/prism-min.js"></script>
		<script type="text/javascript" src="js/fetv.js"></script>
		<script type="text/javascript" src="js/fetvAppend.js"></script>
		<script>
			activeDetail($(this).getUrlParam("activeId"),$(this).getUrlParam("activityTypeId"));
		
		 	setTimeout(function () {
				with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion='+~(-new Date()/36e5)];
			},1000);
		</script>

	</body>

</html>
