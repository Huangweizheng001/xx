<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta http-equiv="Cache-Control" content="no-siteapp"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=yes"><meta name="full-screen" content="yes"><meta name="x5-fullscreen" content="true"><meta name="keywords" content="福建教育网"><meta name="description" content="福建教育网"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png"><link rel="stylesheet" href="./css/plugins/style.min.css"><link rel="stylesheet" href="./css/libs/swiper,animate,scroll.min.css"><link rel="stylesheet" href="./css/femoblie.min.css"><title>福建教育网--活动专题</title></head><body class="bgColor"><header id="feHeaderWhiteSearch"><header-white-template></header-white-template></header><section class="feNewsWrap feActiveWrap" id="jActiveApp"><div class="container"><div class="feNewsListInner"><div class="swiper-container feNewsTypeListContainer"><div class="swiper-wrapper"><div class="swiper-slide" v-cloak v-for="(item, index) in newsTypeArr" :data-typeid="item.activityTypeId"><a href="javascript:;" @click="changeSlide(item.activityTypeId,index)">{{item.activityTypeName}}</a></div></div></div><div class="feNewsList"><mt-loadmore :bottom-method="loadBottom" :bottom-all-loaded="allLoaded" :max-distance="150" @bottom-status-change="handleBottomChange" ref="loadmore"><div class="swiper-container feNewsListContainer"><div class="swiper-wrapper"><div class="swiper-slide" v-cloak v-for="item in newsListArr"><div class="feActiveLi" v-for="subItem in item"><a :href="subItem.activityId|addActiveHrefPre" class="feImage"><img v-lazy="subItem.iconPath"></a><div class="feToolBar"><h5>{{subItem.activityName}}</h5><span class="feCount">{{subItem.readCount}}</span> <span class="feThumb"><i>{{subItem.thumbUpCount}}</i></span><p class="fePublishTime">{{subItem.beginTime}}</p></div></div></div></div></div><div slot="bottom" class="mint-loadmore-bottom"><span v-show="bottomStatus === 'pull'" :class="{ 'rotate': bottomStatus === 'drop' }">↓</span> <span v-show="bottomStatus === 'loading'">Loading...</span> <span v-show="bottomStatus === 'drop'">{{bottomText}}</span></div></mt-loadmore></div></div></div></section><footer id="feNewsFooter" class="feFooter"><footer-news-template></footer-news-template></footer><script src="./js/libs/jquery.min.js"></script><script src="./js/libs/vue.min.js"></script><script src="./js/plugins/axios.min.js"></script><script src="./js/plugins/index.js"></script><script src="./js/plugins/swiper.min.js"></script><script src="./js/plugins/layer,wow,scroll.js"></script><script src="./js/plugins/jquery.storage.js"></script><script src="./js/femoblie.min.js"></script><script>$(function(){activeApp()})</script></body></html>
