<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta http-equiv="Cache-Control" content="no-siteapp"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=yes"><meta name="full-screen" content="yes"><meta name="x5-fullscreen" content="true"><meta name="keywords" content="福建教育网"><meta name="description" content="福建教育网"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png"><link rel="stylesheet" href="./css/plugins/style.min.css"><link rel="stylesheet" href="./css/libs/swiper,animate,scroll.min.css"><link rel="stylesheet" href="./css/femoblie.min.css"><title>福建教育网--新闻列表</title></head><body style="background-color:#ebebeb"><header id="feHeaderWhiteSearch"><header-white-search-template title="招生考试新闻"></header-white-search-template></header><section class="feNewsWrap" id="jNewsApp"><div class="container"><div class="feBannerInner"><div class="swiper-container feNewsBannerContainer"><div class="swiper-wrapper"><a class="swiper-slide feBannerLi" v-cloak v-for="item in newsBannerArr" :href="item.newsId|addNewsHrefPre"><img v-lazy="item.iconPath"><p>{{item.title}}</p></a></div><div class="swiper-pagination feBanner-swiper-pagination"></div></div></div><div class="feNewsListInner"><div class="swiper-container feNewsTypeListContainer"><div class="swiper-wrapper"><div class="swiper-slide" v-cloak v-for="(item, index) in newsTypeArr" :data-typeid="item.newsTypeId"><a href="javascript:;" @click="changeSlide(item.newsTypeId,index)">{{item.name}}</a></div></div></div><div class="feNewsList"><mt-loadmore :bottom-method="loadBottom" :bottom-all-loaded="allLoaded" :max-distance="150" @bottom-status-change="handleBottomChange" ref="loadmore"><div class="swiper-container feNewsListContainer"><div class="swiper-wrapper"><div class="swiper-slide" v-cloak v-for="item in newsListArr"><a class="feNewsLi" v-for="subItem in item" :href="subItem.newsId|addNewsHrefPre"><div class="feImage"><img v-lazy="subItem.iconPath"></div><div class="feRight"><h5>{{subItem.title}}</h5><span class="fePublishTime">{{subItem.reportDate}}</span> <span class="feCount">{{subItem.readCount}}</span></div></a></div></div></div><div slot="bottom" class="mint-loadmore-bottom"><span v-show="bottomStatus === 'pull'" :class="{ 'rotate': bottomStatus === 'drop' }">↓</span> <span v-show="bottomStatus === 'loading'">Loading...</span> <span v-show="bottomStatus === 'drop'">{{bottomText}}</span></div></mt-loadmore></div></div></div></section><footer id="feNewsFooter" class="feFooter"><footer-news-template></footer-news-template></footer><script src="./js/libs/jquery.min.js"></script><script src="./js/libs/vue.min.js"></script><script src="./js/plugins/axios.min.js"></script><script src="./js/plugins/index.js"></script><script src="./js/plugins/swiper.min.js"></script><script src="./js/plugins/layer,wow,scroll.js"></script><script src="./js/plugins/jquery.storage.js"></script><script src="./js/femoblie.min.js"></script><script>$(function(){newsApp()})</script></body></html>
