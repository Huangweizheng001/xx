<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta http-equiv="Cache-Control" content="no-siteapp"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=yes"><meta name="full-screen" content="yes"><meta name="x5-fullscreen" content="true"><meta name="keywords" content="福建教育网"><meta name="description" content="福建教育网"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png"><link rel="stylesheet" href="./css/plugins/style.min.css"><link rel="stylesheet" href="./css/libs/swiper,animate,scroll.min.css"><link rel="stylesheet" href="./css/femoblie.min.css"><title>福建教育网首页</title></head><body><section class="feIndexWrap" id="jIndexApp"><div class="container"><div class="feSearchInner"><div class="feSearchInput"><input type="text" placeholder="搜索学校、课程、家长" name=""></div></div><div class="feBannerInner"><div class="swiper-container feBannerContainer"><div class="swiper-wrapper"><a class="swiper-slide feBannerLi" v-cloak v-for="item in bannerArr" :href="item.newsId|addNewsHrefPre"><img v-lazy="item.iconPath"></a></div><div class="swiper-pagination"></div></div></div><div class="feBannerNewsInner"><div class="feBannerIcon"><a href="javascript:;"><img src="./images/static/todaynews.png" alt=""></a></div><div class="swiper-container feBannerNewsContainer"><div class="swiper-wrapper"><a class="swiper-slide feBannerLi" v-for="item in hotBannerArr" v-cloak :href="item.newsId|addNewsHrefPre"><p>{{item.title}}</p></a></div></div></div><div class="feQuickInner clearfix"><div class="span3"><a class="feQuickLi" href="./news.html"><img src="./images/static/newsicon.png" alt=""><p>教育资讯</p></a></div><div class="span3"><a class="feQuickLi" href="./studio.html"><img src="./images/static/teacheroricon.png" alt=""><p>名师工作室</p></a></div><div class="span3"><a class="feQuickLi" href="courseselect.html"><img src="./images/static/courseicon.png" alt=""><p>课程</p></a></div><div class="span3"><a class="feQuickLi" href="javascript:;"><img src="./images/static/governmenticon.png" alt=""><p>政府之窗</p></a></div></div><div class="feGrayLIne16"></div><div class="feSchoolInner"><div class="feHeaderBar"><h5>福建名校</h5><a class="feMore" href="../dist/schoollist.html">更多</a></div><div class="feSchoolBox clearfix"><div class="swiper-container feSchoolContainer"><div class="swiper-wrapper"><a v-for="item in schoolBannerArr" :href="item.organId |gotoSchool" v-cloak class="swiper-slide"><span><img v-lazy="item.iconPath" alt=""></span><p>{{item.organName}}</p></a></div></div></div></div><div class="feGrayLIne16"></div><div class="feFreshVideoInner"><div class="feHeaderBar"><h5>新鲜视讯</h5><a class="feMore" href="../dist/mediahublist.html">更多</a></div><div class="feFreshVideoBox clearfix"><div class="span6" v-cloak v-for="item in videoNewsArr"><a class="feFreshVideoLi" :href="item.microVideoId|addFreshHrefPre"><div class="feImage"><img v-lazy="item.iconPath"> <span>视频</span></div><p>{{item.title}}</p></a></div></div></div><div class="feGrayLIne16"></div><div class="feLiveInner"><div class="feHeaderBar"><h5>正在直播</h5></div><div class="feLiveBox" v-cloak v-for="item in liveArr"><a href="newslive.html" class="feImage"><img v-lazy="item.iconPath"> <span>直播</span></a><div class="feBrief"><h5>{{item.channelProgramName}}</h5><span class="feJoinCount">已报名{{item.enrollmentCount}}人</span><p class="feTime">{{item.playTime}}</p></div></div></div><div class="feAdInner feGradBorder20"><a href="javascript:;" class="feImage"><img src="./images/temp/indexadv.png" alt=""></a></div><div class="feCourseRecommendInner"><div class="feHeaderBar"><h5>好课推荐</h5><a class="feMore" href="javascript:;">更多</a></div><div class="feCourseRecommendBox clearfix"><div class="span6" v-cloak v-for="item in recommendCourseArr"><a class="feCourseRecommendLi" :href="item.courseId,item.courseKind | addCoureHrefPre"><div class="feImage"><img v-lazy="item.iconPath"></div><h5>{{item.courseName}}</h5><div class="feOtherBar"><span class="feStarCount"><i class="feStarFull" v-for="itemStar in item.starCount"></i> <i class="feStarHalf" v-if="item.starHalf"></i> </span><span class="feLearnCount">{{item.learnCount}}人学过</span></div></a></div></div></div><div class="feGrayLIne16"></div><div class="feTeacherInner"><div class="feHeaderBar"><h5>名师在线</h5></div><div class="feTeacherBox clearfix"><div class="span3" v-for="item in onlineTeacherArr" v-cloak><a :href="item.teacherId | addTeacherHrefPre" class="feTeacherLi"><div class="feImage"><img v-lazy="item.iconPath" alt=""></div><div class="feTeacherBar"><p class="feTeacherName">{{item.teacherName}}</p><p class="feBeGoodAt">{{item.teacherGradeName}}</p></div></a></div></div><div class="feTeacherChange clearfix"><span class="feChangeLabel" @click="changeTeacher" :class="{active:loading}">换一批</span></div></div></div></section><footer id="feFooter"><footer-template></footer-template></footer><script src="./js/libs/jquery.min.js"></script><script src="./js/libs/vue.min.js"></script><script src="./js/plugins/axios.min.js"></script><script src="./js/plugins/index.js"></script><script src="./js/plugins/swiper.min.js"></script><script src="./js/femoblie.min.js"></script><script>$(function(){indexApp()})</script></body></html>
