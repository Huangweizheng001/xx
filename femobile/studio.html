<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<meta name="format-detection" content="telephone=yes">
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<meta name="keywords" content="福建教育网">
		<meta name="description" content="福建教育网">
		<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png">
		<link rel="stylesheet" href="./css/plugins/style.min.css">
		<link rel="stylesheet" href="./css/libs/swiper,animate,scroll.min.css">
		<link rel="stylesheet" href="./css/femoblie.min.css">
		<link rel="stylesheet" href="./css/festyle.css">
		<title>福建教育网--名师工作室</title>
	</head>

	<body style="background-color:#ebebeb">
		<header id="feHeaderWhiteSearch">
			<header-white-search-template title="招生考试新闻"></header-white-search-template>
		</header>
		<section class="feNewsWrap feStudionWrap" id="jStudioApp">
			<div class="container">
				<div class="feBannerInner">
					<div class="swiper-container feNewsBannerContainer">
						<div class="swiper-wrapper">
							<a class="swiper-slide feBannerLi" v-cloak v-for="item in newsBannerArr" :href="item.newsId|addNewsHrefPre"><img v-lazy="item.iconPath">
								<!--<p>{{item.title}}</p>-->
							</a>
						</div>
						<div class="swiper-pagination feBanner-swiper-pagination"></div>
					</div>
				</div>
				<div class="feNewsListInner">
					<div class="swiper-container feNewsTypeListContainer">
						<div class="swiper-wrapper">
							<div class="swiper-slide" v-cloak v-for="(item, index) in newsTypeArr" :data-typeid="item.subjectId">
								<a href="javascript:;" @click="changeSlide('',index)" v-if='index==0' >全部</a>
								<a href="javascript:;" @click="changeSlide(item.subjectId,index)" v-cloak v-else>{{item.subjectName}}</a>
							</div>
						</div>
					</div>
					<div class="feStudioList">
						<mt-loadmore :bottom-method="loadBottom" :bottom-all-loaded="allLoaded" :max-distance="150" @bottom-status-change="handleBottomChange" ref="loadmore" v-cloak>
							<div class="swiper-container feNewsListContainer">
								<div class="swiper-wrapper">
									<div class="swiper-slide" v-cloak v-for="item in newsListArr">
										<initempty-component label="暂无数据" :initflag=item.noData></initempty-component>
										
										<div class="feStudioLi" v-for="subItem in item" >
											
											<div class="clearfix">
												<div class="feImage"><img v-lazy="subItem.iconPath"></div>
												<p class="feTeacherName">{{subItem.creator}}</p>
											</div>
											<a class="feStudioName" :href="subItem.teachingStudioId|addStudioHrefPre">{{subItem.name}}</a>
											<p class="feStudioBrief">中学语文刘菊春工作室中学语文刘菊春工作室中学语文刘菊春工作室中学语文刘菊春工作室中学语文刘菊春工作室中学语文刘菊春工作室中学语文刘菊春工作室</p>
												
											<!--<p class="feStudioBrief">{{subItem.note}}</p>-->
											<div class="feStudioNum"><span>成员: {{subItem.memberCount}}</span><span>资源数: {{subItem.resourceCount}}</span></div>
											<div class="feStudioTime clearfix">
												<span>{{subItem.createDate}}</span> <span>{{subItem.readCount}}次浏览</span>
												<a class="feStudioBtn" :href="subItem.teachingStudioId|addStudioHrefPre">进入工作室</a>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div slot="bottom" class="mint-loadmore-bottom"><span v-show="bottomStatus === 'pull'" :class="{ 'rotate': bottomStatus === 'drop' }">↓</span> <span v-show="bottomStatus === 'loading'">Loading...</span> <span v-show="bottomStatus === 'drop'">{{bottomText}}</span></div>
						</mt-loadmore>
					</div>
				</div>
			</div>
		</section>
		
		<script src="./js/libs/jquery.min.js"></script>
		<script src="./js/libs/vue.min.js"></script>
		<script src="./js/plugins/axios.min.js"></script>
		<script src="./js/plugins/index.js"></script>
		<script src="./js/plugins/swiper.min.js"></script>
		<script src="./js/plugins/layer,wow,scroll.js"></script>
		<script src="./js/plugins/jquery.storage.js"></script>
		<script type="text/javascript" src="js/femoblie.min.js"></script>
		<script type="text/javascript" src="js/fescript.js"></script>
		<script>
			$(function() {
				studioApp()
			})
		</script>
	</body>

</html>
