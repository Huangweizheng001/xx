<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=yes">
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<meta name="keywords" content="福建教育网">
		<meta name="description" content="福建教育网">
		<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png" />
		<link rel="stylesheet" href="../css/plugins/style.min.css">
		<link rel="stylesheet" href="../css/libs/swiper,animate,scroll.min.css">
		<link rel="stylesheet" type="text/css" href="../css/femoblie.min.css">
		<link rel="stylesheet" type="text/css" href="../css/festyle.css">
		<title>公告</title>
	</head>

	<body>
		<header id="feHeaderWhiteSearch">
			<header-white-search-template title="请输入课程名称"></header-white-search-template>
		</header>
		<div class="feStudioCourseWrap" id="feStudioNewsWrap">

			<div class="swiper-container feCoursetypeContainer">
				<div class="swiper-wrapper">
					<div class="swiper-slide"  v-bind:class="{'active-nav':type==0}">
						<a href="javascript:;" @click="changeSlide(0)" >公告</a>
					</div>
					<div class="swiper-slide "  v-bind:class="{'active-nav':type==1}">
						<a href="javascript:;" @click="changeSlide(1)">资讯</a>
					</div>
				</div>
			</div>

			<div class="feStudioCourseList ">
				<mt-loadmore :bottom-method="loadBottom" :bottom-all-loaded="allLoaded" :max-distance="150" @bottom-status-change="handleBottomChange" ref="loadmore" v-cloak>
					<div class="swiper-container feListContainer">
						<div class="swiper-wrapper">
							<div class="swiper-slide" >
								 <initempty-component label="暂无数据" :initflag=noNoticeData></initempty-component>
								<a class="feNoticeList clearfix" v-cloak v-for='(subItem,index)  in noticeArr' :href='subItem.activityId|addNoticePre' v-cloak>
										<h5>{{subItem.name}}</h5>
										<p class="time">{{subItem.noticeDate}}</p>
								</a>
							</div>
							<div class="swiper-slide" >
								<initempty-component label="暂无数据" :initflag=noNewsData></initempty-component>
								<a class="feStudioNewsList clearfix" v-for="item in newsArr" v-cloak :href='item.newsId|addNewsPre'>
									<div class="feImage">
										<img v-lazy="item.iconPath" />
									</div>
									<p class="title">{{item.title}}</p>
									<p class="cons">{{item.introduce}}</p>
									<div class="note">来源：{{item.source}}<span class="time">{{item.reportDate}}</span></div>
								</a>
							</div>
						</div>
					</div>

					<div slot="bottom" class="mint-loadmore-bottom"><span v-show="bottomStatus === 'pull'" :class="{ 'rotate': bottomStatus === 'drop' }">↓</span> <span v-show="bottomStatus === 'loading'">Loading...</span> <span v-show="bottomStatus === 'drop'">{{bottomText}}</span></div>
				</mt-loadmore>
			</div>

		</div>
		<script type="text/javascript" src="../js/libs/jquery.min.js"></script>
		<script type="text/javascript" src="../js/libs/vue.min.js"></script>

		<script src="../js/plugins/index.js"></script>
		<script type="text/javascript" src="../js/plugins/vue-resource.min.js"></script>
		<script type="text/javascript" src="../js/femoblie.min.js"></script>
		<script type="text/javascript" src="../js/plugins/swiper.min.js"></script>
		<script type="text/javascript" src="../js/fescript.js"></script>
		<script type="text/javascript">
			$(function() {
				var type = $.getUrlParam("type");
				
				if(type==undefined || type==0){
					type=0;
				}
				
				studioNewsApp($.getUrlParam("teachingStudioId"),type);
			})
		</script>
	</body>

</html>
