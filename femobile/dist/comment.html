<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta http-equiv="Cache-Control" content="no-siteapp"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=yes"><meta name="full-screen" content="yes"><meta name="x5-fullscreen" content="true"><meta name="keywords" content="福建教育网"><meta name="description" content="福建教育网"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png"><link rel="stylesheet" href="../css/plugins/style.min.css"><link rel="stylesheet" href="../css/femoblie.min.css"><title>福建教育网--发表评论</title></head><body class="bgColor"><header id="feHeaderWhite"><header-white-template title="发表评论"></header-white-template></header><section class="feCommentWrap" id="jcommentApp"><div class="container"><div class="feCommentCourse" v-cloak v-for="item in courseArr"><h5>{{item.courseName}}</h5><p>老师：{{item.teacherName}}</p></div><div class="feCommentBox"><div class="feCommentBar">总体评价 <span v-for="(item,index) in starArr" :class="[{'feAllStar':item.full},{'feHalfStar':item.half}]" @click="showStar(index,(index + 1) * 2)"><i @click.stop="showStar(index,((index + 1) * 2) -1)"></i></span></div><textarea name="comment" placeholder="老师水平怎么样？教学效果好不好？说说你的感受吧" @input="inputText" v-model="commentContent"></textarea><p class="feInputTips" v-cloak>还能输入{{allWordTips - currentWordTips}}字</p></div><div class="feCommentPhotoBox"><h5>晒照片</h5><form id="feIconForm" action=""><input type="file" multiple @change="pushPic" accept="image/*"></form><div class="feCommentImageBox clearfix"><a v-for="(item,index) in picArr" class="span4" href="javascript:;"><span @click="deletePic(index)"></span> <img :src="item" @click="thumImg(item)"></a></div></div><div class="feThumbnailBox" :class="{active:isThumFalse}" @click="closeThum"><a href="javascript:;" class="feThumClose" @click="closeThum"></a> <img id="jThumImg" src="../images/temp/course.jpg"></div><div class="feSendCommentBox"><a href="javascript:;" @click="publishComment">发表评论</a></div></div></section><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/vue.min.js"></script><script src="../js/plugins/axios.min.js"></script><script src="../js/plugins/index.js"></script><script src="../js/plugins/alloy_finger.js"></script><script src="../js/plugins/layer,wow,scroll.js"></script><script src="../js/plugins/jquery.storage.js"></script><script src="../js/femoblie.min.js"></script><script>$(function(){var r=$.getUrlParam("courseId"),a=$.getUrlParam("courseKind");commentApp(r,a)})</script></body></html>
