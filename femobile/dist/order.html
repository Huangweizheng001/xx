<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta http-equiv="Cache-Control" content="no-siteapp"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=yes"><meta name="full-screen" content="yes"><meta name="x5-fullscreen" content="true"><meta name="keywords" content="福建教育网"><meta name="description" content="福建教育网"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png"><link rel="stylesheet" href="../css/plugins/style.min.css"><link rel="stylesheet" href="../css/libs/swiper,animate,scroll.min.css"><link rel="stylesheet" href="../css/femoblie.min.css"><title>确认订单</title></head><body class="bgColor"><header id="feHeaderWhite"><header-white-template title="确认订单"></header-white-template></header><section class="feOrderWrap" id="jOrderApp"><div class="container"><div class="feOrderTips">未支付的订单将在25分钟后取消</div><div class="feOrderCourseBox" v-for="item in orderArr" v-cloak><a class="feOrderCourse" :href="item.courseId,item.courseKind|addCourseHrefPre"><div class="feImage"><img alt="" :src="item.iconPath" lazy="loaded"></div><div class="feRight"><h5>{{item.courseName}}</h5><span class="feType">{{item.courseName}}</span><p class="feOther"><span>{{item.teacherName}}</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>总{{item.courseCatalogCount}}节课</span></p></div></a><div class="feOrderInf"><p>订单编号：{{item.orderNumber}}</p><p>拍下时间：{{item.orderTime}}</p></div><div class="feOrderPrice">总价: <span>￥{{totalPrice}}</span></div></div><ul class="feOrderPay"><li class="feAliPay"><a href="javascript:;">支付宝支付 <input type="radio" name="paytype" value="1" checked> <span></span></a></li><li class="feWeixinPay"><a href="javascript:;">微信支付 <input type="radio" name="paytype" value="2"> <span></span></a></li></ul><div class="fePayBox">应付金额：<span>￥{{totalPrice}}</span> <a href="javascript:;">立即支付</a></div></div></section><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/vue.min.js"></script><script src="../js/plugins/axios.min.js"></script><script src="../js/plugins/index.js"></script><script src="../js/plugins/swiper.min.js"></script><script src="../js/plugins/layer,wow,scroll.js"></script><script src="../js/plugins/jquery.storage.js"></script><script src="../js/femoblie.min.js"></script><script src="../js/fescript.js"></script><script>var cId=$.getUrlParam("courseId"),ckId=$.getUrlParam("courseKind");createOrder(cId,ckId)</script></body></html>
