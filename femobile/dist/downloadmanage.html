<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta http-equiv="Cache-Control" content="no-siteapp"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=yes"><meta name="full-screen" content="yes"><meta name="x5-fullscreen" content="true"><meta name="keywords" content="福建教育网"><meta name="description" content="福建教育网"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png"><link rel="stylesheet" href="../css/plugins/style.min.css"><link rel="stylesheet" href="../css/femoblie.min.css"><title>福建教育网--下载管理</title></head><body class="bgColor"><header id="feHeaderWhite"><header-white-template title="下载管理"></header-white-template></header><section class="feDMWrap" id="jDMApp"><div class="container flex flex-v"><div class="feDMList flex-1"><initempty-component label="暂无数据,快去添加下载内容哈" :initflag="initEmpty"></initempty-component><mt-loadmore :bottom-method="loadBottom" :bottom-all-loaded="allLoaded" :max-distance="150" @bottom-status-change="handleBottomChange" ref="loadmore"><ul class="feDMUl"><li v-for="item in dmArr" v-cloak><input type="checkbox" v-model="item.checked" @click="singleSelect"> <a :href="item.resourcePath">{{item.title}}</a></li></ul><div slot="bottom" class="mint-loadmore-bottom"><span v-show="bottomStatus === 'pull'" :class="{ 'rotate': bottomStatus === 'drop' }">↓</span> <span v-show="bottomStatus === 'loading'">Loading...</span> <span v-show="bottomStatus === 'drop'" v-cloak>{{bottomText}}</span></div></mt-loadmore></div><div class="feDMBarBox"><input type="checkbox" name="" v-model="selectAllFlag" @click="allSelect"> <span>全选</span><div class="feDMBtnBox"><a class="feDeleteBtn" href="javascript:;" @click="deleteSelect"></a> <a class="feDownloadBtn" href="javascript:;" @click="downloadSelect">确认下载</a></div></div></div></section><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/vue.min.js"></script><script src="../js/plugins/axios.min.js"></script><script src="../js/plugins/index.js"></script><script src="../js/plugins/layer,wow,scroll.js"></script><script src="../js/plugins/jquery.storage.js"></script><script src="../js/femoblie.min.js"></script><script>$(function(){dmApp()})</script></body></html>
