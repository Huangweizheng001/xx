<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta http-equiv="Cache-Control" content="no-siteapp"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=yes"><meta name="full-screen" content="yes"><meta name="x5-fullscreen" content="true"><meta name="keywords" content="福建教育网"><meta name="description" content="福建教育网"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png"><link rel="stylesheet" href="../css/plugins/style.min.css"><link rel="stylesheet" href="../css/libs/swiper,animate,scroll.min.css"><link rel="stylesheet" href="../css/femoblie.min.css"><title>福建教育网--我的收藏</title></head><body class="bgColor"><header id="feHeaderWhite"><header-white-template title="我的收藏"></header-white-template></header><section class="feCollectionWrap" id="jCollectionApp"><div class="container full flex flex-v"><div class="swiper-container feCollectionTypeListContainer"><div class="swiper-wrapper"><div class="swiper-slide" v-cloak v-for="(item, index) in collectionTypeArr" :data-typeid="index"><a href="javascript:;" @click="changeSlide(index)">{{item}}</a></div></div></div><div class="feCollectionList flex-1"><mt-loadmore :bottom-method="loadBottom" :bottom-all-loaded="allLoaded" :max-distance="150" @bottom-status-change="handleBottomChange" ref="loadmore"><div class="swiper-container feCollectionListContainer"><div class="swiper-wrapper"><div class="swiper-slide feCollectionCourseList"><template v-cloak v-if="courseLen == 0"><initempty-component label="暂无数据,快去添加收藏" :initflag="true"></initempty-component></template><a v-cloak v-for="item in collectionListArr[0]" href="javascript:;" @click="gotoCourse(item.courseId,item.courseKind)"><div class="feImage"><img v-lazy="item.iconPath" alt=""></div><div class="feRight"><h5>{{item.courseName}}</h5><span class="feType" v-if="item.recordType == 0">录播课</span> <span class="feType" v-if="item.recordType == 1">直播课</span><p class="feOther"><span>{{item.teacherName}}</span><span>总{{item.classHour}}</span></p><i @click.stop="cancelCourseCollection(item.courseId,item.courseKind)">取消收藏</i></div></a></div><div class="swiper-slide feCollectionTeacherList"><a v-cloak href="javascript:;" v-for="item in collectionListArr[1]"><div class="feImage"><img v-lazy="item.iconPath" alt=""></div><div class="feRight"><h5>{{item.teacherName}}</h5><spam class="feType">{{item.subjectName}}</spam><p class="feOther"><span>教龄:{{item.ofSchoolAge}}年</span><span>来自:{{item.organName}}</span></p><i @click.stop="cancelTeacherCollection(item.teacherId)">取消关注</i></div></a></div></div></div><div slot="bottom" class="mint-loadmore-bottom"><span v-show="bottomStatus === 'pull'" :class="{ 'rotate': bottomStatus === 'drop' }">↓</span> <span v-show="bottomStatus === 'loading'">Loading...</span> <span v-show="bottomStatus === 'drop'">{{bottomText}}</span></div></mt-loadmore></div></div></section><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/vue.min.js"></script><script src="../js/plugins/axios.min.js"></script><script src="../js/plugins/index.js"></script><script src="../js/plugins/swiper.min.js"></script><script src="../js/plugins/alloy_finger.js"></script><script src="../js/plugins/layer,wow,scroll.js"></script><script src="../js/plugins/jquery.storage.js"></script><script src="../js/femoblie.min.js"></script><script>$(function(){collectionApp(0)})</script></body></html>
