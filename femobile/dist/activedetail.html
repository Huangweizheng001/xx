<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta http-equiv="Cache-Control" content="no-siteapp"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=yes"><meta name="full-screen" content="yes"><meta name="keywords" content="福建教育网"><meta name="description" content="福建教育网"><title>福建教育网--活动详情</title><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png"><link rel="stylesheet" href="../css/plugins/style.min.css"><link rel="stylesheet" href="//g.alicdn.com/de/prismplayer/2.5.0/skins/default/aliplayer-min.css"><link rel="stylesheet" href="../css/femoblie.min.css"></head><body><header id="feHeaderTransparentShare"><header-transparent-share-template></header-transparent-share-template></header><section class="feActiveDetailWrap" id="jActiveDetailApp"><div class="container flex flex-v"><template v-cloak v-for="item in activeDetailArr"><div class="feVideoInner"><div style="height:4.18rem;overflow:auto"><div id="jActivePlayer" class="prism-player"></div></div><div class="feVideoBar"><span class="feEvaluation">{{item.evaluationCount}}</span> <span class="feCount">{{item.readCount}}</span> <span class="feThumb" :class="{'active': hasPraised == 1}" @click="setPraise">{{thumbUpCount}}<i></i></span></div></div></template><div class="feGrayLIne16"></div><div class="feActiveInner flex-1"><h5 class="feLeftBadgeTitle">相关视频</h5><div class="feRelateVideoBox"><a class="feRelateVideoLi clearfix" v-cloak v-for="item in relateArr" :href="item.activityId | addActiveHrefPre"><div class="feImage"><img v-lazy="item.iconPath" alt=""></div><div class="feRight"><p class="feRelateTitle" v-cloak>{{item.title}}</p><span class="feTime" v-cloak>{{item.publishDate}}</span> <span class="fePlayCount" v-cloak>{{item.readCount}}</span></div></a><div class="feLookMore"><a class="feMoreBtn" href="javascript:;" v-cloak @click="loadMoreRelate">{{lookMoreLabel}}</a></div><div class="feGrayLIne16"></div><h5 class="feLeftBadgeTitle">全部热评</h5><div class="feEvaluationBox"><mt-loadmore :bottom-method="loadBottom" :bottom-all-loaded="allLoaded" :max-distance="150" @bottom-status-change="handleBottomChange" ref="loadmore"><a href="javascript:;" class="feEvaluationLi" v-for="item in evaluationArr" v-cloak><div class="feImage"><img v-lazy="item.iconPath"></div><div class="feRight"><p class="feName" v-cloak>{{item.nickName}}</p><p class="feTime" v-cloak>{{item.evaluationDate}}</p><p class="feContent" v-cloak>{{item.evaluation}}</p></div></a><div slot="bottom" class="mint-loadmore-bottom"><span v-show="bottomStatus === 'pull'" :class="{ 'rotate': bottomStatus === 'drop' }">↓</span> <span v-show="bottomStatus === 'loading'" v-cloak>Loading...</span> <span v-show="bottomStatus === 'drop'" v-cloak>{{bottomText}}</span></div></mt-loadmore></div></div></div><div class="feEvaluationInputBox" @click="openEvalation"><input type="text" placeholder="说点什么..." disabled></div><div class="feEvalutionTextAreaBox" :class="{'active':evaluationFlag}"><div class="feEvalutionTextAreaInner"><textarea v-model="evaluationText"></textarea><div class="feEvalutionBar"><a class="feSendBtn" href="javascript:;" @click="addEvaluation">发表</a> <a class="feCancelBtn" href="javascript:;" @click="closeEvalation">取消</a></div></div><div class="feMask" @click="closeEvalation"></div></div></div></section><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/vue.min.js"></script><script src="../js/plugins/axios.min.js"></script><script src="../js/plugins/index.js"></script><script src="https://g.alicdn.com/de/prismplayer/2.5.0/aliplayer-min.js"></script><script src="../js/plugins/layer,wow,scroll.js"></script><script src="../js/plugins/jquery.storage.js"></script><script src="../js/femoblie.min.js"></script><script>$(function(){var a=$.getUrlParam("activeId");activeDetailApp(a)})</script></body></html>
