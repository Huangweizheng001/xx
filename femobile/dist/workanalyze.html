<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=yes">
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<meta name="keywords" content="福建教育网">
		<meta name="description" content="福建教育网">
		<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png" />
		<link rel="stylesheet" href="../css/plugins/style.min.css">
		<link rel="stylesheet" type="text/css" href="../css/plugins/layermobile.css">
		<link rel="stylesheet" href="../css/libs/swiper,animate,scroll.min.css">
		<link rel="stylesheet" type="text/css" href="../css/femoblie.min.css">
		<link rel="stylesheet" type="text/css" href="../css/festyle.css">
		<title>作业解析</title>
	</head>

	<body>
		<header id="feHeaderOrange">
			<header-orange-template title="1/15题" openright=true rightname=""></header-orange-template>
		</header>

		<section class="feWorkDetailWrap" id="feWorkAnalyzeApp">
			<div class="container flex flex-v">
				<div class="feActiveInner flex-1">
					<div class="swiper-container feWorkDetailContainer">
						<div class="swiper-wrapper">
							<div class="swiper-slide" v-for='(item,index) in titleArr' v-cloak>
								<div class="questionTitle">
									<h5><span>1.</span>{{item.stem}}（）</h5>
									<p v-for="(childItem,childIndex) in item.items" v-bind:class="{'active':childItem.answer}" @click="answerSelect(childIndex,childItem.label)"><span>{{childItem.label}}</span>{{childItem.title}}</p>
								</div>
								<div class="feAnswer clearfix">
									<div class="title">答案</div>
									<div class="span6">
										<p>正确答案：<span class='rightAnswer'>{{item.answer}}</span></p>
									</div>
									<div class="span6">
										<p>你选择答案：<span class='myAnswer'>{{item.studentAnswer}}</span></p>
									</div>
								</div>
								<div class="feAnswer feAnalyze">
									<div class="title">解析</div>
									<p>{{item.answerKey}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</section>
		<script type="text/javascript" src="../js/libs/jquery.min.js"></script>
		<script type="text/javascript" src="../js/libs/vue.min.js"></script>
		<script type="text/javascript" src="../js/plugins/alloy_finger.js"></script>
		<script src="../js/plugins/index.js"></script>
		<script type="text/javascript" src="../js/plugins/vue-resource.min.js"></script>
		<script type="text/javascript" src="../js/plugins/layermobile.js"></script>
		<script type="text/javascript" src="../js/femoblie.min.js"></script>
		<script type="text/javascript" src="../js/plugins/swiper.min.js"></script>
		<script type="text/javascript" src="../js/plugins/jquery.storage.js"></script>
		<script type="text/javascript" src="../js/fescript.js"></script>
		<script type="text/javascript">
			$(function() {
				workAnalyzeApp();
			})
		</script>
	</body>

</html>
