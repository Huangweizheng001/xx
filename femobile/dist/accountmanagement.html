<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta http-equiv="Cache-Control" content="no-siteapp"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=yes"><meta name="full-screen" content="yes"><meta name="x5-fullscreen" content="true"><meta name="keywords" content="福建教育网"><meta name="description" content="福建教育网"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png"><link rel="stylesheet" href="../css/plugins/style.min.css"><link rel="stylesheet" href="../css/femoblie.min.css"><title>福建教育网--账号管理</title></head><body class="bgColor"><header id="feHeaderWhite"><header-white-template title="账号管理"></header-white-template></header><section class="feAcMaWrap" id="accountApp"><div class="container" v-cloak v-for="item in userInf"><div class="feAccountUl"><form id="feIconForm" action=""><a class="feAccountLi feAccountIconLi feHadNext" href="javascript:;">头像 <input type="file" name="mobileIconPath" accept="images/*" @change="update"><div class="feImage" v-for="iconItem in userIcon"><img v-lazy="iconItem.iconPath" alt=""></div></a></form><a class="feAccountLi" href="javascript:;">昵称 <span class="feRightLabel">{{item.nickName}}</span> </a><a class="feAccountLi feHadNext" @click="openChangeName" href="javascript:;">姓名 <span class="feRightLabel">{{userName}}</span> </a><a class="feAccountLi feHadNext" @click="openChangeSex" href="javascript:;">性别 <span class="feRightLabel">{{item.sexName}}</span> </a><a class="feAccountLi feHadNext" href="javascript:;">出生日期 <span class="feRightLabel">{{birthday}}</span> <input type="date" v-model="birthday" @change="updateBirthday" name=""> </a><a class="feAccountLi feHadNext" @click="openChangeAddress" href="javascript:;">所在地 <span class="feRightLabel">{{tempAddress}}</span></a></div><div class="feAccountUl"><a class="feAccountLi" href="javascript:;">手机号 <span class="feRightOrangeLabel">{{item.mobile}}</span> </a><a class="feAccountLi feHadNext" href="javascript:;">安全设置</a></div><div class="feAccountUl"><a class="feAccountLi feHadNext" href="javascript:;" @click="openChangeSchool">学校 <span class="feRightLabel">{{item.organName}}</span> </a><a class="feAccountLi feHadNext" href="javascript:;" @click="openChangeGrade">年级 <span class="feRightLabel">{{item.gradeName}}</span> </a><a class="feAccountLi feHadNext" href="javascript:;" @click="openChangeClass">班级 <span class="feRightLabel">{{item.className}}</span></a></div><div class="feSignOutBox"><a class="feSignOutBtn" href="javascript:;" @click="signOut">退出当前账号</a></div><div class="feCorrespondingBox" :class="{'active':isMask}"><div class="feAccountMask" @click="closeMask"></div><div class="feModifyBox feModifyNameBox" :class="{'feAccountOpen':isModifyName}"><h5>修改姓名</h5><input type="text" placeholder="请输入姓名" name="" v-model="tempName"><div class="feOperateBox clearfix"><div class="span6"><a class="feOperateBtn feOperateSaveBtn" @click="saveName" href="javascript:;">保存</a></div><div class="span6"><a class="feOperateBtn feOperateCancelBtn" @click="cancelName" href="javascript:;">取消</a></div></div></div><div class="feModifyBox feModifySexBox" :class="{'feAccountOpen':isModifySex}"><div class="feOperateBox"><a href="javascript:;" @click="changeGender(1)">女</a> <a href="javascript:;" @click="changeGender(0)">男</a></div></div><div class="feModifyBox feModifyNameBox" :class="{'feAccountOpen':isModifyAddress}"><h5>所在地</h5><input type="text" placeholder="请输入所在地区" name="" v-model="tempAddress"><div class="feOperateBox clearfix"><div class="span6"><a class="feOperateBtn feOperateSaveBtn" @click="saveAddress" href="javascript:;">保存</a></div><div class="span6"><a class="feOperateBtn feOperateCancelBtn" @click="cancelAddress" href="javascript:;">取消</a></div></div></div><div class="feModifyBox feModifyNameBox"><h5>填写班级</h5><input type="text" placeholder="请输入所在班级" name=""><div class="feOperateBox clearfix"><div class="span6"><a class="feOperateBtn feOperateSaveBtn" href="javascript:;">保存</a></div><div class="span6"><a class="feOperateBtn feOperateCancelBtn" href="javascript:;">取消</a></div></div></div><div class="feModifyBox feModifyNameBox"><h5>出生日期</h5><input type="date" value="1991-01-01" placeholder="请选择出生日期" name=""><div class="feOperateBox clearfix"><div class="span6"><a class="feOperateBtn feOperateSaveBtn" href="javascript:;">保存</a></div><div class="span6"><a class="feOperateBtn feOperateCancelBtn" href="javascript:;">取消</a></div></div></div><div class="fePickerListBox feSchoolListBox" :class="{'fePickerSchoolOpen':isModifySchool}"><div class="feToolBar"><a class="feCancelBtn" href="javascript:;" @click="closeMask">取消</a> <a class="feSaveBtn" href="javascript:;" @click="saveSchool">保存</a></div><div class="fePickerList"><mt-picker :slots="slots" value-key="organName" @change="onValuesChange"></mt-picker></div></div><div class="fePickerListBox feGradeListBox" :class="{'fePickerGradeOpen':isModifyGrade}"><div class="feToolBar"><a class="feCancelBtn" href="javascript:;" @click="closeMask">取消</a> <a class="feSaveBtn" href="javascript:;" @click="saveGrade">保存</a></div><div class="fePickerList"><mt-picker :slots="slotsGrade" value-key="gradeName" @change="onValuesChangeGrade"></mt-picker></div></div><div class="fePickerListBox feClassListBox" :class="{'fePickerClassOpen':isModifyClass}"><div class="feToolBar"><a class="feCancelBtn" href="javascript:;" @click="closeMask">取消</a> <a class="feSaveBtn" href="javascript:;" @click="saveClass">保存</a></div><div class="fePickerList"><mt-picker :slots="slotsClass" value-key="className" @change="onValuesChangeClass"></mt-picker></div></div></div></div></section><script src="../js/libs/jquery.min.js"></script><script src="../js/libs/vue.min.js"></script><script src="../js/plugins/axios.min.js"></script><script src="../js/plugins/index.js"></script><script src="../js/plugins/layer,wow,scroll.js"></script><script src="../js/plugins/jquery.storage.js"></script><script src="../js/femoblie.min.js"></script><script>$(function(){accountApp()})</script></body></html>
