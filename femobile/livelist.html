<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta http-equiv="Cache-Control" content="no-siteapp"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=yes"><meta name="full-screen" content="yes"><meta name="x5-fullscreen" content="true"><meta name="keywords" content="福建教育网"><meta name="description" content="福建教育网"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png"><link rel="stylesheet" href="./css/plugins/style.min.css"><link rel="stylesheet" href="./css/libs/swiper,animate,scroll.min.css"><link rel="stylesheet" href="./css/femoblie.min.css"><title>福建教育网--直播专题</title></head><body class="bgColor"><section class="feLiveListWrap" id="jLiveListApp"><div class="container full flex flex-v"><div class="swiper-container feLiveTypeListContainer"><div class="swiper-wrapper"><div class="swiper-slide" v-cloak v-for="(item, index) in liveListTypeArr" :data-typeid="index"><a href="javascript:;" @click="changeSlide(index)">{{item}}</a></div></div></div><div class="feLiveList flex-1"><mt-loadmore :bottom-method="loadBottom" :bottom-all-loaded="allLoaded" :max-distance="150" @bottom-status-change="handleBottomChange" ref="loadmore"><div class="swiper-container feLiveListContainer"><div class="swiper-wrapper"><div class="swiper-slide feLivingList"><template v-cloak v-if="livingLen == 0"><initempty-component label="暂无数据" :initflag="true"></initempty-component></template><a v-cloak v-for="item in liveListArr[0]" href="javascript:;" @click="gotoLive(item.channelProgramId,item.courseKind,item.channelProgramId)"><div class="feImage"><img :src="item.iconPath" alt=""></div><div class="feOther"><div><h5>{{item.courseName}}</h5><span class="feTeacherName">{{item.teacherName}}</span></div><p><i>￥{{item.price}}</i><span>{{item.studyCount}}人正在学习</span></p></div></a></div><div class="swiper-slide feOnLiveList"><template v-cloak v-if="onLiveLen == 0"><initempty-component label="暂无数据" :initflag="true"></initempty-component></template><a v-cloak v-for="item in liveListArr[1]" href="javascript:;" @click="gotoLive(item.channelProgramId)"><div class="feImage"><img :src="item.iconPath" alt=""></div><div class="feOther"><div><h5>{{item.courseName}}</h5><span class="feTeacherName">{{item.teacherName}}</span></div><p><i>￥{{item.price}}</i><span>{{item.studyCount}}人正在学习</span></p></div></a></div></div></div><div slot="bottom" class="mint-loadmore-bottom"><span v-show="bottomStatus === 'pull'" :class="{ 'rotate': bottomStatus === 'drop' }">↓</span> <span v-show="bottomStatus === 'loading'">Loading...</span> <span v-show="bottomStatus === 'drop'">{{bottomText}}</span></div></mt-loadmore></div></div></section><footer id="feFooter"><footer-template></footer-template></footer><script src="./js/libs/jquery.min.js"></script><script src="./js/libs/vue.min.js"></script><script src="./js/plugins/axios.min.js"></script><script src="./js/plugins/index.js"></script><script src="./js/plugins/swiper.min.js"></script><script src="./js/plugins/alloy_finger.js"></script><script src="./js/plugins/layer,wow,scroll.js"></script><script src="./js/plugins/jquery.storage.js"></script><script src="./js/femoblie.min.js"></script><script>$(function(){liveListApp(0)})</script></body></html>
