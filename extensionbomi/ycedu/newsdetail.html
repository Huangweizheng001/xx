<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="renderer" content="webkit">
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">-->
		<meta name="format-detection" content="telephone=yes">
		<title>新闻详情-</title>

		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/uikit.min.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/ycstyle.css" />
		<script charset="utf-8" src="http://wpa.b.qq.com/cgi/wpa.php"></script>

	</head>

	<body>

		<header id="header">
			<header-template></header-template>
		</header>
		<section class="dycnewswrap">
			<div class="container">
				<div class="dycnewheader">
					<p class="yctitle" id="jnewsTitle"></p>
					<p class="yctime" id="jnewsTime" ></p>
				</div>
				<div class="dycnewsbody clearfix">
					<div class="span9">
						<div class="dycleftbox">
							<!--news content-->
							<div class="dycnewscontent" id="jnewsContent"></div>

							<!--上下页导航-->
							<div class="dycnewsnav clearfix">
								<div class="span6">
									<a class="dycprenav" href="#this" id="jnewsPrePage" data-newid="1">
										上一篇:
										<p class="dycprev-title"></p>
									</a>
								</div>
								<div class="span6">
									<a class="dycnextnav" href="#this" id="jnewsNextPage" data-newid="3">
										下一篇:
										<p class="dycnext-title"></p>
									</a>
								</div>
							</div>

							<!--相关新闻-->
							<div class="dycrelatenews-box">
								<p class="dycboxbrief">
									相关新闻
								</p>
								<ul id="jrelativeNews">
									<li>
										<a href="#this" data-newid="1"></a>
									</li>
								</ul>
							</div>

						</div>
					</div>

					<div class="span3">
						<div class="dycrightbox">
							<!--播米名师-->
							<div class="swiper-container dycnewsdetail-container">
								<p class="dycnew-swiper-title">播米名师</p>
								<ul class="ycnewsdetail-swiper-pagination"></ul>
								<div class="swiper-wrapper" id="jnewsteacher">
									<div class="swiper-slide">
										<a class="dycms-slide" href="#this">
											<p class="yctitle"></p>
											<div class="dyccontent clearfix">
												<div class="ycimage">
												</div>
												<p class="ycbrief">
												</p>
											</div>
										</a>
									</div>
								</div>

							</div>

							<div class="swiper-container dycnewsdetail2-container">
								<p class="dycnew-swiper-title">播米公开课</p>
								<ul class="ycnewsdetail2-swiper-pagination"></ul>
								<div class="swiper-wrapper" id="jnewsLiveRadio">
									<div class="swiper-slide">
										<a href="#this">
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</section>

		<footer id="footer">
			<footer-template></footer-template>
		</footer>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/uikit.min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/template.js"></script>
		<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
		<script type="text/javascript" src="js/wow.min.js"></script>
		<script type="text/javascript" src="js/ycswiper.js"></script>
		<script type="text/javascript" src="js/ycedu.js"></script>
		<script type="text/javascript" src="js/teacherswiper.js"></script>
		<script src="http://swtbdother.yicefin.com/include/js/swt_bomi.js"></script>
		<script src="https://s13.cnzz.com/z_stat.php?id=1264479447&web_id=1264479447" language="JavaScript"></script>
		<script>
			$(function(){
				var charge = $(this).getUrlParam("charge");
				var paramId = $(this).getUrlParam("newsId");
				$.newsDetail(charge,paramId);
				
				setTimeout(function(){
					var title = $('#jnewsTitle').text();
			   		document.title="新闻详情-"+title;
				},300);
			   
				//上下页处理
				$("#jnewsPrePage, #jnewsNextPage").on("click", function(){
					var newsId = $(this).data("newid");
					$.newsDetail(newsId);
					$.scrollTo(0,0);
				})		
				//相关新闻
				$.newsRelative(paramId);
				$("#jrelativeNews").on("click", "a", function(){
					var newsId = $(this).data("newid");
					$.newsDetail(newsId);
					$.scrollTo(0,0);
				})
				
				//播米直播
				$.newsLiveRadio(paramId);
				$.newsTeacher(paramId);
				
				
				
				
				
					
				
			})
		</script>
	</body>

</html>
