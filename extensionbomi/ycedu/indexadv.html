		<script>
			$(function() {
				var paramId = $('#activelist');
				//活动公告
				$.activeList(paramId);

				function ShowCountDown(year, month, day) {
					var now = new Date();
					var endDate = new Date(year, month - 1, day);
					var leftTime = endDate.getTime() - now.getTime();
					if(leftTime < 0){
						leftTime =0;
					}
					var leftsecond = parseInt(leftTime / 1000);
					var day1 = Math.floor(leftsecond / (60 * 60 * 24));
					var hour = Math.floor((leftsecond - day1 * 24 * 60 * 60) / 3600);
					var minute = Math.floor((leftsecond - day1 * 24 * 60 * 60 - hour * 3600) / 60);
					var second = Math.floor(leftsecond - day1 * 24 * 60 * 60 - hour * 3600 - minute * 60);

					$('#jtime .dycdayfirst').html(parseInt(day1 / 10));
					$('#jtime .dycdaysec').html(parseInt(day1 % 10));
					$('#jtime .dychourfirst').html(parseInt(hour / 10));
					$('#jtime .dychoursec').html(parseInt(hour % 10));
					$('#jtime .dycmiufirst').html(parseInt(minute / 10));
					$('#jtime .dycmiusec').html(parseInt(minute % 10));
					$('#jtime .dycsecfirst').html(parseInt(second / 10));
					$('#jtime .dycsecsec').html(parseInt(second % 10));
				}
				window.setInterval(function() {
					ShowCountDown(2017, 10, 31);
				}, 1000);

			})
		</script>
