<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=yes">
		<title>搜索课程结果列表</title>

		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/uikit.min.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/ycstyle.css" />
		<link rel="stylesheet" href="css/cyqstyle.css" />
		<script charset="utf-8" src="http://wpa.b.qq.com/cgi/wpa.php"></script>


	</head>

	<body>

		<header id="header">
			<header-template></header-template>
		</header>
		
		<section>
			<div class="container" id="jsearchcourse"></div>
			<div class="container">
				<ul  id="jscoursepage" class="pagenationbox clearfix"></ul>
			</div>
		</section>

		<section>
			<div class="container" id="jsearchteacher">
				<div class="dycsearch-teacher"></div>
			</div>
			<div class="container">
				<ul  id="jsteacherpage" class="pagenationbox clearfix"></ul>
			</div>
		</section>

		<footer id="footer">
			<footer-template></footer-template>
		</footer>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/uikit.min.js"></script>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
		<script type="text/javascript" src="js/wow.min.js"></script>
		<script type="text/javascript" src="js/template.js"></script>
		<script type="text/javascript" src="js/ycswiper.js"></script>
		<script type="text/javascript" src="js/ycedu.js"></script>
		<script type="text/javascript" src="js/teacherswiper.js"></script>
		<script>
		$(function(){
			var oTp = $(this).getUrlParam("options");
			var nameVal = $(this).getUrlParam("searchval");
			var courseCon = $('#jsearchcourse');
			var teacherCon = $('#jsearchteacher');
			
			if(oTp=="1"){
				teacherCon.css("display",'none');
				$('#jsteacherpage').css("display",'none');
				 $.searchCourse(nameVal,1);
			}
			else{
				courseCon.css("display",'none');
				$('#jscoursepage').css("display",'none');
				$.searchTeacher(nameVal,1);
			}
		})
		</script>
	</body>

</html>
