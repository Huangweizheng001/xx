<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=yes">
		<title>拍下课程</title>

		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/uikit.min.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/ycstyle.css" />
		<script charset="utf-8" src="http://wpa.b.qq.com/cgi/wpa.php"></script>


	</head>

	<body>

		<header id="header">
			<header-template></header-template>
		</header>

		<section class="dycsubmitorder-wrap" id="jpaycourse">
			<div class="container">
				<!--购物车头部-->
				<div class="dycshoppingcart-header">
					<div class="dycshoppingcartlogo">
						<img src="images/submitorderlogo.jpg" />
					</div>
					<div class="dycshoppingcartstate">
						<span>查看购物车</span>
						<span class="active">拍下课程</span>
						<span>付款到播米</span>
						<span>评价</span>
					</div>
				</div>

				<div class="dycsubmitorder-inner">
					<div class="dycsbor-bar">
						<span>课程信息</span>
						<span>单价</span>
						<span>数量</span>
						<span>优惠方式</span>
						<span>小计</span>
					</div>

					<!--订单列表-->
					<div class="dycsubmitorder-list">
						<div class="dycsubmitorder-li" v-for="item in payCourseArr.list">
							<a v-bind:href="['coursedetail.html?courseId=' + item.cId]" class="ycimage" target="_blank">
								<img  src="images/spkc01.jpg" v-bind:src="item.src" alt="课程" />
							</a>
							<div class="dycsbcontent">
								<a class="yctitle" v-bind:href="['coursedetail.html?courseId=' + item.cId]" target="_blank">{{item.title}}</a>
								<p class="ycbrief">{{item.brief}}</p>
							</div>
							<span class="dycsbprice">{{item.price | formatMoney}}</span>
							<span class="dycsbnumber">{{item.number}}</span>
							<span class="dycdiscountway">{{item.benefit}}</span>
							<span class="dycsbsubtotal">{{item.allMoney | formatMoney}}</span>
						</div>

					</div>

					<!--优惠券-->
					<div class="dycdiscount-box" id="jopenso-discount">
						<div class="dycusediscount">
							<span>使用优惠券 <i class="uk-icon-angle-down" @click="lookDiscount"></i></span>
							<a href="#this">什么是优惠券</a>
						</div>
						<div class="dycdiscountinf">
							<p>暂无可用优惠券</p>
						</div>
					</div>
					
					<!--订单盒子-->
					<div class="dycsborder-box">
						<div class="dycrightbox">
							<span>实付款:￥<span class="dycsborder-price">{{payCourseArr.allMoney}}</span></span>
							<div class="dycsborder-btn-box">
								<a class="dycgoshcart" href="shoppingcart.html"><i class="uk-icon-reply-all"></i>返回购物车</a>
								<a class="dycsbuorder" href="#this" @click="subOrder">提交订单</a>
							</div>
						</div>
					</div>

				</div>

			</div>
		</section>

		<footer id="footer">
			<footer-template></footer-template>
		</footer>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/uikit.min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/vue-resource.min.js"></script>
		<script type="text/javascript" src="js/template.js"></script>
		<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
		<script type="text/javascript" src="js/wow.min.js"></script>
		<script type="text/javascript" src="js/ycswiper.js"></script>
		<script type="text/javascript" src="js/ycedu.js"></script>
		
		<script>
			$(function(){
				$.payCourse();
			})
		</script>
	</body>

</html>
