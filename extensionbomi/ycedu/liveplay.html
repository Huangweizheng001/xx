		<script type="text/javascript">
			$(function() {
				// 初始化播放器

				$("#content").emoji({
					button: "#jface",
					showTab: false,
					//animation: 'slide',
					icons: [{
						name: "QQ表情",
						path: "./images/face/qq/",
						maxNum: 91,
						excludeNums: [41, 45, 54],
						file: ".gif"
					}]
				});
				var paramId = $(this).getUrlParam("channelId");

				$.courseBrief(paramId);
				$.recommendCourse(paramId);
				$.relatedTeacher(paramId);
				$.liveplayId(paramId);
				//$.discussMent(1);
				if($mid != null && $mid != undefined && $mid != "") {
					if($mUserIcon != null && $mUserIcon != undefined && $mUserIcon != "") {
						userImg = ROUTEFILE + $mUserIcon;
					} else {
						userImg = ROUTEROOT+"ycedu/images/mbheadIcon.png";
					}
					username = $mNickName;
				} else {
					username = "游客";
					userImg = ROUTEROOT+"ycedu/images/mbheadIcon.png";
				}
				window.CHAT.init(username, userImg);

				$.ajax({
					type: "POST",
					url: ROUTE + "Channel.ashx?action=getMemberType",
					dataType: "json",
					cache: false,
					data: {
						channelId:paramId,
						memberId:$mid
					},
					success: function(result) {
						localStorage.setItem("mUserType",result[0].Column1);
					}
				})

			})
		</script>
