<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta name="renderer" content="webkit"><meta name="format-detection" content="telephone=yes"><meta name="Keywords" content="亿策数字校园"><meta name="description" content="亿策数字校园"><title>亿策数字校园-数字图书</title><link rel="stylesheet" href="./librarycss/base.css"><link rel="stylesheet" href="./librarycss/swiper,animate,scroll.min.css"><link href="./css/header.css" rel="stylesheet"><link href="./css/footer.css" rel="stylesheet"><link href="./css/digitalbooks.css" rel="stylesheet"></head><body><header id="header"><header-template></header-template></header><section id="digitalBooks" class="digitalBooks"><div class="container"><div class="digitalBooksInner clearfix"><div class="topLink"><h1>教育教学 > <span>数字图书</span></h1></div><div class="bookLeft"><div class="bookLeftList"><div class="span8"><div class="moduleTitleWrapper"><span class="titleTip">Digital books</span><h1 class="title">数字图书</h1></div><a v-for="info in data" :href="info.bookId |gotoDetail" target="_blank" v-cloak><div class="listLeftContent"><div class="listLeftImageBox"><img class="listLeftImage" v-bind:src="info.iconPath | addRootFile"></div><div class="listRightText"><div class="listContentBox"><h1 class="listTitle">{{info.bookName}}</h1><p class="listDescribe">{{info.author}}&nbsp;&nbsp;{{info.press}}&nbsp;&nbsp;{{info.publishDate}}</p><p class="listContent" v-text="info.description"></p></div></div></div></a><div class="fenodata" v-if="data.length == 0"></div><ul class="pagenationbox clearfix" style="padding: 30px 0 50px"><li v-show="current != 1" @click="current-- && goto(current--)"><a href="#this">上一页</a></li><li v-cloak v-for="index in pages" @click="goto(index)" :class="{'active':current == index}" :key="index"><a href="#this">{{index}}</a></li><li v-show="allpage != current && allpage != 0 " @click="current++ && goto(current++)"><a href="#this">
