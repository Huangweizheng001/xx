<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta name="renderer" content="webkit"><meta name="format-detection" content="telephone=yes"><meta name="Keywords" content="亿策数字校园"><meta name="description" content="亿策数字校园"><title>育儿文章列表</title><link rel="stylesheet" href="./librarycss/base.css"><link rel="stylesheet" href="./librarycss/swiper,animate,scroll.min.css"><link href="./css/header.css" rel="stylesheet"><link href="./css/footer.css" rel="stylesheet"><link href="./css/parentingarticle.css" rel="stylesheet"></head><body style="background: #f4f4f4"><header id="header"><header-template></header-template></header><section id="parentingarticle"><div class="container clearfix"><div class="parentingArticle clearfix"><div class="topLink"><h1>文化社区 > <span>育儿文章</span></h1></div><div class="span8_5"><div class="articleList"><div class="moduleTitleWrapper"><span class="titleTip">Parenting articles</span><h1 class="title">育儿文章</h1></div><div class="articleContent"><div class="fenodata" v-cloak v-show="nodata"></div><a class="article" v-cloak v-for="item in articles" :href="item.articleId|addRoot" target="_blank"><div class="image"><img :src="item.iconPath|addRootFile" alt=""></div><div class="boxRight"><h1 class="articleName">{{item.title}}</h1><p class="intro">{{item.content}}</p><div class="bottom">更新时间：{{item.publishDate}} <span>阅读：{{item.clickCount}}</span></div></div></a></div><ul class="pagenationbox clearfix" style="padding: 30px 0 50px" v-cloak><li v-show="current != 1" @click="current-- && goto(current--)"><a href="#this">上一页</a></li><li v-cloak v-for="index in pages" @click="goto(index)" :class="{'active':current == index}" :key="index"><a href="#this">{{index}}</a></li><li v-show="allpage != current && allpage != 0 " @click="current++ && goto(current++)"><a href="#this">下一页</a></li></ul></div></div><div class="span3_5"><div class="popularArticle"><div class="moduleTitleWrapper"><span class="titleTip">Popular articles</span><h1 class="title">热门文章</h1></div><ul class="articleList"><li v-cloak v-for="item in hotArts"><a :href="item.articleId|addRoot" target="_blank">{{item.title}}</a></li></ul></div></div></div></div></section><footer id="footer"><footer-template></footer-template></footer><script type="text/javascript" src="./libraryjs/jquery.min.js"></script><script type="text/javascript" src="./libraryjs/jquery.storage.js"></script><script type="text/javascript" src="./libraryjs/swiper.min.js"></script><script type="text/javascript" src="./libraryjs/layer,wow,scroll.js"></script><script type="text/javascript" src="./libraryjs/vue.min.js"></script><script type="text/javascript" src="./libraryjs/vue-resource.min.js"></script><script type="text/javascript" src="./libraryjs/config.js"></script><script type="text/javascript" src="js/header.js"></script><script type="text/javascript" src="js/footer.js"></script><script type="text/javascript" src="js/parentingarticle.js"></script></body></html>
