<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta name="renderer" content="webkit"><meta name="format-detection" content="telephone=yes"><meta name="Keywords" content="亿策数字校园"><meta name="description" content="亿策数字校园"><title>老师个人中心-往期记录</title><link rel="stylesheet" href="./librarycss/base.css"><link rel="stylesheet" href="./librarycss/swiper,animate,scroll.min.css"><link href="./css/recorddetail.css" rel="stylesheet"></head><body style="background: #fff;"><section id="recorddetail"><div class="recorddetail"><div class="top"><span>往期点名</span><a href="teachercenterattendanc.html">返回</a></div><div class="contentWrapper"><div class="head"><div class="leftItem">上课日期/课节</div><div class="centerItem">上课时间段</div><div class="rightItem">状态</div></div><div class="content"><div class="list" v-cloak v-for="(item,index) in list"><div class="leftList">{{item.attendanceDate}}/{{item.periodName}}</div><div class="centerItem">{{item.periodTime}}</div><div class="rightList"><div class="radioBox"><span>已到:{{item.state1}}</span> <span>迟到:{{item.state2}}</span> <span>旷课:{{item.state3}}</span> <span>请假:{{item.state4}}</span></div><a class="editBtn" :href="item.scheduleId|goUpdate">修改</a></div></div></div></div></div></section><script type="text/javascript" src="./libraryjs/jquery.min.js"></script><script type="text/javascript" src="./libraryjs/jquery.storage.js"></script><script type="text/javascript" src="./libraryjs/swiper.min.js"></script><script type="text/javascript" src="./libraryjs/layer,wow,scroll.js"></script><script type="text/javascript" src="./libraryjs/vue.min.js"></script><script type="text/javascript" src="./libraryjs/vue-resource.min.js"></script><script type="text/javascript" src="./libraryjs/config.js"></script><script type="text/javascript" src="js/recorddetail.js"></script></body></html>
