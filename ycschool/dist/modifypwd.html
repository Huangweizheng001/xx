<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta name="renderer" content="webkit"><meta name="format-detection" content="telephone=yes"><meta name="Keywords" content="亿策数字校园"><meta name="description" content="亿策数字校园"><title>亿策数字校园--修改密码</title><link rel="stylesheet" href="./librarycss/base.css"><link rel="stylesheet" href="./librarycss/swiper,animate,scroll.min.css"><link href="./css/modifypwd.css" rel="stylesheet"></head><body style="background-color: #fff;"><section class="modifyPwdWrap" id="jmodifyPwdApp"><div class="container"><div class="modifyPwdInner"><div class="label">原始密码：&nbsp;&nbsp;<input type="password" v-model="oldPwd" placeholder="输入旧密码" @keydown="keyboardSub($event)"> <span class="error" v-if="oldPwdTipsFlag" v-cloak>{{oldPwdTips}}</span></div><div class="label">新的密码：&nbsp;&nbsp;<input type="password" v-model="newPwd" placeholder="密码由6-20位数字、字母组成" @keydown="keyboardSub($event)"> <span class="error" v-if="newPwdTipsFlag" v-cloak>{{newPwdTips}}</span></div><div class="label">确认密码：&nbsp;&nbsp;<input type="password" v-model="surePwd" placeholder="输入新密码" @keydown="keyboardSub($event)"> <span class="error" v-if="surePwdTipsFlag" v-cloak>{{surePwdTips}}</span></div><div class="modifyPwdBtnGroup"><a class="sureBtn" href="javascript:;" @click="subModifyPwd">确&nbsp;&nbsp;认</a> <a class="cancelBtn" href="javascript:;" @click="closeLayer">取&nbsp;&nbsp;消</a></div></div></div></section><script type="text/javascript" src="./libraryjs/jquery.min.js"></script><script type="text/javascript" src="./libraryjs/jquery.storage.js"></script><script type="text/javascript" src="./libraryjs/swiper.min.js"></script><script type="text/javascript" src="./libraryjs/layer,wow,scroll.js"></script><script type="text/javascript" src="./libraryjs/vue.min.js"></script><script type="text/javascript" src="./libraryjs/vue-resource.min.js"></script><script type="text/javascript" src="./libraryjs/config.js"></script><script type="text/javascript" src="js/modifypwd.js"></script></body></html>
