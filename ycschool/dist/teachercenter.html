<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta name="renderer" content="webkit"><meta name="format-detection" content="telephone=yes"><meta name="Keywords" content="亿策数字校园"><meta name="description" content="亿策数字校园"><title>亿策数字校园--老师中心</title><link rel="stylesheet" href="./librarycss/base.css"><link rel="stylesheet" href="./librarycss/swiper,animate,scroll.min.css"><style>.personCenter .personCenterLeft .leftCon li a{    		padding: 0 30px !important;    	}</style><link href="./css/header.css" rel="stylesheet"><link href="./css/footer.css" rel="stylesheet"><link href="./css/teachercenter.css" rel="stylesheet"></head><body><header id="header"><header-template></header-template></header><section id="jTeacherCenter"><div class="container"><div class="personCenter"><div class="personCenterTop clearfix"><div class="span5 topLeft"><div class="image"><img :src="teacherInfo.iconPath|addRootFile"></div><div class="boxLeft"><h1 v-cloak>{{teacherInfo.teacherName}}</h1><h2 v-cloak>{{teacherInfo.sex}} <span>|</span> {{teacherInfo.subjectname}}老师</h2><a @click="modifyPwd">修改密码</a></div></div><div class="span7 topRight"><div class="boxRight"><div class="item"><span v-cloak>{{teacherInfo.online}}</span><h4>在线时长</h4></div><div class="item"><span v-cloak>{{teacherInfo.courseNum}}</span><h4>微课</h4></div><div class="item"><span v-cloak>{{teacherInfo.resourceNum}}</span><h4>资源</h4></div></div><button @click="openInf">个人信息</button></div></div><div class="personCenterLeft"><ul class="leftCon"><li class=""><a href="#course" @click="setRouter('#course')"><span class="course"></span>课程</a><b></b></li><li><a href="#attendanc" @click="setRouter('#attendanc')"><span class="attendanc"></span>考勤</a><b></b></li><li><a href="#homework" @click="setRouter('#homework')"><span class="homework"></span>作业</a><b></b></li><li><a href="#score" @click="setRouter('#score')"><span class="score"></span>成绩</a><b></b></li><li><a href="#resource" @click="setRouter('#resource')"><span class="resource"></span>资源</a><b></b></li><li><a href="#activity" @click="setRouter('#activity')"><span class="activity"></span>教研</a><b></b></li><li><a href="#office" @click="setRouter('#office')"><span class="office"></span>办公</a><b></b></li><li><a href="#answer" @click="setRouter('#answer')"><span class="answer"></span>问答</a><b></b></li><li><a href="#task" @click="setRouter('#task')"><span class="task"></span>考试</a><b></b></li><li><a href="#myclass" @click="setRouter('#myclass')"><span class="myclass"></span>我的班级</a><b></b></li><li><a href="#pmeeting" @click="setRouter('#pmeeting')"><span class="pmeeting"></span>家长会</a><b></b></li><li><a href="#hrecord" @click="setRouter('#hrecord')"><span class="hrecord"></span>家访记录</a><b></b></li><li><a href="#tapplication" @click="setRouter('#tapplication')"><span class="tapplication"></span>应用</a><b></b></li></ul></div></div><div class="personCenterMain"><iframe id="jTeacherIframe" src=""></iframe></div></div></section><footer id="footer"><footer-template></footer-template></footer><script type="text/javascript" src="./libraryjs/jquery.min.js"></script><script type="text/javascript" src="./libraryjs/jquery.storage.js"></script><script type="text/javascript" src="./libraryjs/swiper.min.js"></script><script type="text/javascript" src="./libraryjs/layer,wow,scroll.js"></script><script type="text/javascript" src="./libraryjs/vue.min.js"></script><script type="text/javascript" src="./libraryjs/vue-resource.min.js"></script><script type="text/javascript" src="./libraryjs/config.js"></script><script type="text/javascript" src="js/header.js"></script><script type="text/javascript" src="js/footer.js"></script><script type="text/javascript" src="js/teachercenter.js"></script></body></html>
