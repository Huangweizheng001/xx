<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><meta name="renderer" content="webkit"><meta name="format-detection" content="telephone=yes"><meta name="Keywords" content="亿策数字校园"><meta name="description" content="亿策数字校园"><title>老师个人中心-添加申请</title><link rel="stylesheet" href="./librarycss/base.css"><link rel="stylesheet" href="./librarycss/swiper,animate,scroll.min.css"><link rel="stylesheet" href="./librarycss/Ecalendar.css"><link href="./css/addapply.css" rel="stylesheet"></head><body style="background: #fff;"><section id="addapply"><div class="addapply"><div class="title"><span>添加申请</span><a href="teachercenteroffice.html">返回</a></div><ul class="content"><li class="li-style"><b class="caption">申请时间:</b> <input type="text" class="inputText" id="beginTime"> 至 <input type="text" class="inputText" id="endTime"></li><li class="li-style"><b class="caption">申请会议室:</b> <select name="" id="office" v-if="state==0" v-cloak v-model="boardroomId"><option :value="item.boardroomId" v-for="item in officeArr">{{item.name}}</option></select> <select name="" id="cars" v-if="state==1" v-cloak v-model="schoolCarId"><option :value="item.Id" v-for="item in carArr">{{item.No}}</option></select></li><li class="li-style"><b class="caption">申请理由:</b> <textarea name="" v-model="reason"></textarea></li></ul><div class="operation"><a @click="saveFirstStep()">确定</a></div></div></section><script type="text/javascript" src="./libraryjs/jquery.min.js"></script><script type="text/javascript" src="./libraryjs/jquery.storage.js"></script><script type="text/javascript" src="./libraryjs/swiper.min.js"></script><script type="text/javascript" src="./libraryjs/layer,wow,scroll.js"></script><script type="text/javascript" src="./libraryjs/Ecalendar.jquery.min.js"></script><script type="text/javascript" src="./libraryjs/vue.min.js"></script><script type="text/javascript" src="./libraryjs/vue-resource.min.js"></script><script type="text/javascript" src="./libraryjs/config.js"></script><script type="text/javascript" src="js/addapply.js"></script></body></html>
