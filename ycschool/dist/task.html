askBtns a").removeClass("active");					$(this).addClass('active');				})								$(".a1").click(function(){					$(".taskOnline").show();					$(".taskOnline2").hide();				})								$(".a2").click(function(){					$(".taskOnline").hide();					$(".taskOnline2").show();				})			})</script><script type="text/javascript" src="js/task.js"></script></body></html>
