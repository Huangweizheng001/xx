<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="renderer" content="webkit">
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">-->
		<meta name="format-detection" content="telephone=yes">
		<meta name="Keywords" content="亿策数字校园">
		<meta name="description" content="亿策数字校园" />
		<title>亿策数字校园--搜索</title>
		<link rel="stylesheet" href="./librarycss/base.css" />
		<link rel="stylesheet" href="./librarycss/swiper,animate,scroll.min.css" />

	</head>

	<body>

		<!--头部-->
		<header id="header">
			<header-template></header-template>
		</header>

		<section class="searchListWrap" id="jsearchListApp">
			<div class="container">
				<div class="searchListInner">
					<div class="searchHeader">
						<div class="searchBox">
							<input type="search" v-model="searchVal" />
							<a class="searchBtn" :href="searchVal | gotoSearch"></a>
							<div class="searchHotList">
								热搜关键词:
								<a :href="'数理化' | gotoSearch">数理化</a>
								<a :href="'一元二次' | gotoSearch">一元二次</a>
								<a :href="'作文' | gotoSearch">作文</a>
								<a :href="'热门课程' | gotoSearch">热门课程</a>
								<a :href="'数字图书' | gotoSearch">数字图书</a>
							</div>
						</div>
					</div>
					<div class="searchContent">
						<div class="searchType">
							<a href="javascript:;" class="searchTypeLi" :class="{active:searchType==''}" @click="changeType('')">全部</a>
							<a href="javascript:;" class="searchTypeLi" :class="{active:searchType=='course'}" @click="changeType('course')">课程</a>
							<a href="javascript:;" class="searchTypeLi" :class="{active:searchType=='book'}" @click="changeType('book')">图书</a>
							<a href="javascript:;" class="searchTypeLi" :class="{active:searchType=='resource'}" @click="changeType('resource')">素材</a>
							<a href="javascript:;" class="searchTypeLi" :class="{active:searchType=='activity'}" @click="changeType('activity')">学习活动</a>
							<a href="javascript:;" class="searchTypeLi" :class="{active:searchType=='teacherActivity'}" @click="changeType('teacherActivity')">教研活动</a>
							<a href="javascript:;" class="searchTypeLi" :class="{active:searchType=='teacher'}" @click="changeType('teacher')">老师</a>
						</div>
						<div class="searchList">
							<!--课程-->
							<div class="searchCourseList">
								<a class="searchCourseLi" v-for="item in searchArr" v-if="item.type == 'course'" :href="item.id, item.videoId | gotoPlayer" target="_blank" v-cloak>
									<div class="img">
										<img :src="item.iconPath | addRootFile" />
									</div>
									<div class="right">
										<h5>{{item.name}}</h5>
										<span class="type">课程</span>
									</div>
								</a>
							</div>
							
							<!--图书-->
							<div class="searchBookList">
								<a class="searchCourseLi searchBookLi" v-for="item in searchArr" v-if="item.type == 'book'" :href="item.id | gotoBook" target="_blank" v-cloak>
									<div class="img">
										<img :src="item.iconPath | addRootFile" />
									</div>
									<div class="right">
										<h5>{{item.name}}</h5>
										<span class="type">图书</span>
									</div>
								</a>
							</div>
							
							<!--素材-->
							<div class="searchMaterialList">
								<a class="searchCourseLi searchMaterialLi" v-for="item in searchArr" v-if="item.type == 'resource'" :href="item.downLoadPath" v-cloak download="">
									<div class="img">
										<img :src="item.iconPath | addRootFile" />
									</div>
									<div class="right">
										<h5>{{item.name}}</h5>
										<span class="type">素材</span>
									</div>
								</a>
							</div>
							
							<!--活动-->
							<div class="searchActivityList">
								<a class="searchCourseLi searchActivityLi" v-for="item in searchArr" v-if="item.type == 'activity'" :href="item.id | gotoDetail" v-cloak>
									<div class="img">
										<img :src="item.iconPath | addRootFile" />
									</div>
									<div class="right">
										<h5>{{item.name}}</h5>
										<span class="type">学习活动</span>
									</div>
								</a>
								
							</div>
							
							<!--教研活动-->
							<div class="searchActivityList">
								<a class="searchCourseLi searchActivityLi" v-for="item in searchArr" v-if="item.type == 'teacherActivity'" :href="item.id | gotoTDetail" v-cloak>
									<div class="img">
										<img :src="item.iconPath | addRootFile" />
									</div>
									<div class="right">
										<h5>{{item.name}}</h5>
										<span class="type">教研活动</span>
									</div>
								</a>
							</div>
							
							<!--老师-->
							<div class="searchTeacherList">
								<a class="searchCourseLi searchTeacherLi" v-for="item in searchArr" v-if="item.type == 'teacher'" :href="item.id | gotoTeacherDetail" v-cloak>
									<div class="img">
										<img :src="item.iconPath | addRootFile" />
									</div>
									<div class="right">
										<h5>{{item.name}}</h5>
										<span class="type">老师</span>
									</div>
								</a>
							</div>
							
							<div class="fenodata" v-if="searchArr.length == 0"></div>
							
							<ul class="pagenationbox clearfix" style="padding: 30px 0 50px">
								<li v-show="current != 1" @click="current-- && goto(current--)">
									<a href="#this">上一页</a>
								</li>
								<li v-cloak v-for="index in pages" @click="goto(index)" :class="{'active':current == index}" :key="index">
									<a href="#this">{{index}}</a>
								</li>
								<li v-show="allpage != current && allpage != 0 " @click="current++ && goto(current++)">
									<a href="#this">下一页</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<footer id="footer">
			<footer-template></footer-template>
		</footer>

		<script type="text/javascript" src="./libraryjs/jquery.min.js"></script>
		<script type="text/javascript" src="./libraryjs/jquery.storage.js"></script>
		<script type="text/javascript" src="./libraryjs/swiper.min.js"></script>
		<script type="text/javascript" src="./libraryjs/layer,wow,scroll.js"></script>
		<script type="text/javascript" src="./libraryjs/vue.min.js"></script>
		<script type="text/javascript" src="./libraryjs/vue-resource.min.js"></script>
		<script type="text/javascript" src="./libraryjs/config.js"></script>
	</body>

</html>
