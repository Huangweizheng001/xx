<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">-->
    <meta name="format-detection" content="telephone=yes">
    <meta name="Keywords" content="亿策数字校园">
    <meta name="description" content="亿策数字校园" />
    <title>描述您的问题</title>
    <link rel="stylesheet" href="./librarycss/base.css" />
    <link rel="stylesheet" href="./librarycss/swiper,animate,scroll.min.css" />

</head>
<body style="background: #f4f4f4">
<header id="header">
    <header-template></header-template>
</header>
<section class="feaskquestion" id="knowledgeAskQuestion">
    <div class="container clearfix" style="background: #fff;">
        <div class="span8_5">
            <div class="feaskquestion-left" v-cloak>
                <h1>描述您的问题</h1>
                <p>问题描述</p>
                <div @keyup="limitSize()" contenteditable="true" class="textarea"></div>
                <h4>还可以输入{{limitsize}}字！</h4>
                <div class="feaddpicture">
                    <i class="uk-icon-photo"></i>
                    <a id="zwb_upload" style="overflow: hidden;top: 0">
                        <input type="file" class="add" multiple>添加图片
                    </a>
                    <div class="select-wrapper">
                        <span>年级:</span>
                        <select  id="grade" v-model="gradeId">
                            <option value="" >不限</option>
                            <option :value="item.gradeId" v-for="item in gradeArr">{{item.gradeName}}</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <span>学科:</span>
                        <select id="subject" v-model="subjectId">
                            <option value="" >不限</option>
                            <option :value="item.subjectId" v-for="item in subjectArr">{{item.subjectName}}</option>
                        </select>
                    </div>
                    <div class="feorgan-certificate">

                    </div>
                </div>
                <p>问题悬赏</p>
                <div class="feaddscore">
                    <input type="number" placeholder="0" v-model="point"> 您目前的积分为: <span>{{currentPoint}}</span>
                </div>
                <div class="fepaybtn">
                    <button @click="putQuestion()">提交问题</button>
                </div>
            </div>
        </div>
        <div class="span3_5">
            <div class="feaskquestion-right">
                <div class="fetitle">提问的正确姿势</div>
                <ul>
                    <li>
                        <span></span>
                        问题要具体、语句通顺，不寻求模糊空 洞的答案。
                    </li>
                    <li>
                        <span></span>
                        问题要具体、语句通顺，不寻求模糊空 洞的答案。
                    </li>
                    <li>
                        <span></span>
                        问题要具体、语句通顺。
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<footer id="footer">
    <footer-template></footer-template>
</footer>
<script type="text/javascript" src="./libraryjs/jquery.min.js"></script>
<script type="text/javascript" src="./libraryjs/jquery.storage.js"></script>
<script type="text/javascript" src="./libraryjs/swiper.min.js"></script>
<script type="text/javascript" src="./libraryjs/layer,wow,scroll.js"></script>
<script type="text/javascript" src="./libraryjs/vue.min.js"></script>
<script type="text/javascript" src="./libraryjs/vue-resource.min.js"></script>
<script type="text/javascript" src="./libraryjs/config.js"></script>
</body>
</html>
